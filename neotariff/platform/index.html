<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoTariff — Platform</title>
    <link rel="stylesheet" href="/shared/styles.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <script type="text/babel" src="/shared/components.js"></script>
    <script type="text/babel">
      const {
        NeoNav,
        NeoFooter,
        NeoGrain,
        NeoDivider,
        NeoHero,
        NeoScreenshot,
        NeoSideNav,
        NeoSectionLabel,
        NeoContactModal,
        useScrollAnimation,
        useHashScroll,
        ArrowIcon,
      } = window;
      const { useState, useEffect } = React;

      const NeoTariffPlatform = () => {
        const [activeSection, setActiveSection] = useState(null);
        const [showDemo, setShowDemo] = useState(false);

        const sideNavSections = [
          { id: 'tariff-simulator', label: 'Tariff Simulator' },
          { id: 'bulk-simulator', label: 'Bulk Simulator' },
          { id: 'hts-browser-schedule', label: 'HTS Navigator' },
          { id: 'scenario-dashboard', label: 'Analysis Dashboard' },
          { id: 'alternate-vendor', label: 'Vendor Discovery' },
          { id: 'news-insights', label: 'News & Insights' },
          { id: 'engine', label: 'The Engine' },
        ];

        const isV = useScrollAnimation();
        useHashScroll();

        useEffect(() => {
          const ids = [
            'tariff-simulator',
            'bulk-simulator',
            'hts-browser-schedule',
            'hts-browser-notes',
            'scenario-dashboard',
            'alternate-vendor',
            'news-insights',
          ];
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((e) => {
                if (e.isIntersecting) setActiveSection(e.target.id);
              });
            },
            { rootMargin: '-40% 0px -55% 0px' }
          );
          ids.forEach((id) => {
            const el = document.getElementById(id);
            if (el) observer.observe(el);
          });
          return () => observer.disconnect();
        }, []);
        const essentials = [
          {
            id: 'tariff-simulator',
            title: 'Tariff Simulator',
            subtitle: 'Scenario-true landed cost for any shipment including country of origin shifts',
            desc: 'The Tariff Simulator is the primary interface for single-entry duty calculations. Enter an HTS code, country of origin, import date, declared value, and quantity — and get back the complete duty picture instantly. The engine evaluates base MFN rates alongside all applicable Chapter 99 rules (Section 301, Section 232, IEEPA reciprocal duties) with automatic handling of supersession, exclusion, and priority logic.',
            keyFeatures: [
              'Compute base and additional duties per shipment, including Sections 232 and 301',
              'Compare duty impact by origin under a shared HTS and value',
              'Export clear duty breakdowns for quotes, approvals, and documentation',
              'Toggle general conditions: donation, informational material, personal baggage, civil aircraft',
              'Rates by Country comparison to evaluate alternative origins side-by-side',
            ],
            tags: ['Scenario-true', 'HTS + 232/301 aware', 'No setup required'],
            screenshotCaption:
              'Tariff Simulator calculating duties for a cotton t-shirt (HTS 6109.10.00.12) imported from China. The result shows a $1,440 total landed cost with a 44% net effective rate — broken down across base duty (16.5%), 9903.01.24 (10%), 9903.01.25 (10%), and 9903.88.15 (7.5%).',
            gradient: 'linear-gradient(135deg, #2D2A6E 0%, #1A1845 100%)',
            highlight: '44% net effective rate — 4 duty components evaluated automatically',
            img: '/images/platform/simulatorSingle.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            id: 'bulk-simulator',
            title: 'Bulk Tariff and Scenario Simulator',
            subtitle: 'Portfolio-wide analysis including future scenarios',
            desc: 'Upload entry histories or SKU catalogs via CSV and run the same deterministic tariff engine across your entire portfolio. The Bulk Simulator compares as-reported duties against the latest tariff schedule, surfacing rate deltas and quantifying exposure. Use it for portfolio audits, identifying overcharges, or modeling the impact of tariff changes across thousands of SKUs.',
            keyFeatures: [
              'Ingest thousands of records via CSV or system exports for calculation',
              'Run portfolio-wide duty calculations with per-line summaries and exceptions',
              'Aggregate exposure by origin, HTS, description, or date to prioritize work',
              'As-Reported vs. Latest Schedule comparison with delta columns (Δ$ and Δ%)',
              'Detailed item view with record info, cost summary, and duty breakdown per line',
              'Rate Scenarios tab for modeling alternative tariff policies',
            ],
            tags: ['CSV / ERP uploads', 'Portfolio analytics', 'Scenario modeling'],
            screenshotCaption:
              'Bulk Tariff and Scenario Simulator processing 120 apparel records. The grid shows per-line results with As-Reported vs. Latest Schedule columns side by side. Red delta values highlight where current tariffs deviate from reported rates.',
            gradient: 'linear-gradient(135deg, #1A2745 0%, #162040 100%)',
            highlight: '$28,171 total portfolio delta identified across 120 records',
            img: '/images/platform/simulatorBulk.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            id: 'hts-browser-schedule',
            title: 'HTS Document Navigator — Schedule View',
            subtitle: 'Simplified HTS schedule, notes and revisions navigation',
            desc: "Explore the full U.S. Harmonized Tariff Schedule through NeoTariff's structured RuleGraph™. The Schedule view shows codes by chapter and section with general, special, and column 2 rates. Click any code to see its reciprocal rate details — including rule scope, conditions, effective dates, deference chains, and defining notes.",
            keyFeatures: [
              'Complete U.S. HTS schedule coverage with structured navigation',
              'General and special duty rates alongside controlling notes',
              'Browse notes and amendments by chapter, section, and revision',
              'Reciprocal Rate Details panel: HTS code, description, location, program, program type, role, status, duty rates, rule conditions, and timeline',
              'Version selector to compare across HTS revisions (e.g., 2026 Basic, 2025 Rev 32)',
              'Popular section quick filters for common trade areas',
            ],
            tags: ['Official USITC source', 'Notes + schedule views', 'Revision-aware'],
            screenshotCaption:
              'HTS Document Navigator showing Chapter 99, Subchapter 3 (temporary legislation and modifications). The schedule view lists reciprocal trade rules with the detail panel showing reciprocal rate details for 9903.01.24.',
            gradient: 'linear-gradient(135deg, #1E2A4A 0%, #141D38 100%)',
            highlight: '65 of 691 active rules shown — 359 deprecated rules hidden by default',
            img: '/images/platform/docBrowserSchedule.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            id: 'hts-browser-notes',
            title: 'HTS Document Navigator — Notes View',
            subtitle: 'Deep-dive into U.S. Notes, chapter notes, and legal text',
            desc: 'The Notes view surfaces the legal text that drives tariff rules — U.S. Notes, chapter notes, subchapter notes, and general notes. Navigate a structured tree of all 4,406+ notes across the HTS. Each note shows its content, type, level, and referenced HTS codes. This is where the "defining notes" behind Chapter 99 rules live — the actual legal language that determines which products are subject to which duties.',
            keyFeatures: [
              'Navigate 4,406+ notes via structured tree (U.S. Notes, chapter notes, general notes)',
              'Full note content with referenced HTS codes linked inline',
              'Note details panel: type, level, referenced codes, and chapter 99 indicators',
              'Scroll through notes at any granularity — from note 1 down to sub-sub-items like 19-a-iii',
              'Load earlier/later notes on demand within any chapter or subchapter',
            ],
            tags: ['Legal text', 'Note navigation', 'Cross-referenced'],
            screenshotCaption:
              'HTS Notes view for Chapter 99, showing U.S. Notes (38 total). Note 19-a-iii is expanded, displaying the full legal text for derivative aluminum products with referenced HTS codes.',
            gradient: 'linear-gradient(135deg, #1B2840 0%, #131D35 100%)',
            highlight: '4,406 notes structured and cross-referenced across the full HTS',
            img: '/images/platform/docBrowserNotes.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
        ];

        const intelligence = [
          {
            id: 'scenario-dashboard',
            title: 'Analysis Dashboard',
            premium: false,
            subtitle: 'Portfolio duty analytics and scenario optimization',
            desc: 'Turn bulk tariff simulations into executive-ready scenario analysis. The Analysis Dashboard connects multiple bulk simulation datasets into a single analytical workspace. Track current duty spend, compare baseline vs. optimized scenarios, and quantify how tariff changes or sourcing decisions move your P&L over time.',
            keyFeatures: [
              'Connect bulk-simulation datasets into one scenario dashboard',
              'Compare current vs. future or optimized tariff scenarios over time',
              'Drill into drivers with current, future, time-series, and granular views',
              'Quantify P&L impact of tariff policy changes or sourcing shifts',
            ],
            tags: ['Scenario comparison', 'P&L impact', 'Executive-ready'],
            screenshotCaption:
              'Analysis Dashboard providing portfolio duty analytics and executive scenario views',
            gradient: 'linear-gradient(135deg, #1B2D4A 0%, #132240 100%)',
            highlight: 'Connect multiple simulation datasets for cross-scenario comparison',
            img: '/images/platform/platform-dashboard.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            id: 'alternate-vendor',
            title: 'Alternate Vendor Discovery',
            premium: false,
            subtitle: 'Alternative suppliers by profile or capability from a database of 295M entities globally',
            desc: 'Search for alternative vendors using two discovery modes: Business Profile (find vendors with a similar fingerprint to a reference company) and Product Capability (find vendors by specific product capability). Results include a fit score out of 100, company summary, capabilities, industry classifications, and specs.',
            keyFeatures: [
              'Two search modes: Business Profile similarity and Product Capability match',
              'Fit Score (0-100) ranking for each result based on match quality',
              'Filter results by country, region, city, and capability facets',
              'Industry classifications and product specs for each vendor',
              'Pagination across large result sets (587+ results typical)',
            ],
            tags: ['Supplier intelligence', 'Fit scoring', 'Country filtering'],
            screenshotCaption:
              "Alternate Vendor search for companies similar to 'Bando Global' filtered to Japan. 587 results returned with fit scores and capability matching.",
            gradient: 'linear-gradient(135deg, #2A1E4A 0%, #1D1540 100%)',
            highlight:
              '587 alternative vendors identified with fit scoring and capability matching',
            img: '/images/platform/altVendor.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            id: 'news-insights',
            title: 'News & Insights',
            premium: false,
            subtitle: 'Tariff-related news and HTSUS revision tracking',
            desc: 'Stay current with curated tariff-related news from global sources alongside a real-time log of HTSUS revision releases. The News tab aggregates articles from international business publications, filtered by default to tariff-relevant content. The sidebar tracks every HTSUS revision release with dates.',
            keyFeatures: [
              'Curated news feed from global sources with tariff relevance filtering',
              'Tariff-Related Perspectives tab for opinion and analysis pieces',
              'Useful Links sidebar: HTSUS, Federal Register, CROSS, CFR Title 19, USTR',
              'Latest Updates sidebar showing every HTSUS revision release with dates',
              'Search and filter by keyword, category, or time range',
            ],
            tags: ['Curated news', 'Revision tracking', 'Regulatory alerts'],
            screenshotCaption:
              'News & Insights showing tariff news with articles from global sources. Sidebar shows HTSUS revisions from 2025 Rev 25 through 2026 Rev 0.',
            gradient: 'linear-gradient(135deg, #1A2842 0%, #131D35 100%)',
            highlight: 'Real-time news aggregation paired with HTSUS revision tracking',
            img: '/images/platform/newfeed.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
        ];

        const allFeatures = [...essentials, ...intelligence];

        const renderFeatureCard = (feature, idx) => {
          const isFlip = idx % 2 !== 0;
          return (
            <section key={idx} style={{ padding: '48px var(--px)' }}>
              <div className="section-inner">
                <div
                  id={feature.id}
                  data-animate
                  className={`feature-card anim ${isFlip ? 'fc-flip' : ''} ${isV(feature.id) ? 'vis' : ''}`}
                >
                  {feature.img ? (
                    <div className="fc-image" style={{ background: feature.gradient }}>
                      <img src={feature.img} alt={feature.title} />
                    </div>
                  ) : (
                    <div className="fc-image-placeholder" style={{ background: feature.gradient }}>
                      <div className="fc-ph-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                          <rect
                            x="3"
                            y="3"
                            width="18"
                            height="18"
                            rx="2"
                            stroke="var(--accent)"
                            strokeWidth="1.5"
                          />
                          <path
                            d="M3 16l5-5 4 4 3-3 6 6"
                            stroke="var(--accent)"
                            strokeWidth="1.5"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                          />
                        </svg>
                      </div>
                    </div>
                  )}
                  <div className="fc-content">
                    <div className="fc-header">
                      <div className="fc-title">{feature.title}</div>
                      <div className="fc-subtitle sans">{feature.subtitle}</div>
                    </div>
                    <div className="fc-desc sans">{feature.desc}</div>
                    <div className="fc-features">
                      <div className="fc-features-label">Key capabilities</div>
                      {feature.keyFeatures.map((kf, j) => (
                        <div key={j} className="fc-feat-item sans">
                          <span className="fc-feat-arrow">→</span>
                          {kf}
                        </div>
                      ))}
                    </div>
                    <div className="fc-tags">
                      {feature.tags.map((t, j) => (
                        <span key={j} className="fc-tag">
                          {t}
                        </span>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        return (
          <div
            style={{
              fontFamily: '"Source Serif 4",Georgia,serif',
              background: 'var(--bg)',
              color: 'var(--text-primary)',
              minHeight: '100vh',
              '--scroll-offset': '120px',
            }}
          >
            <NeoGrain />
            <NeoNav activePage="platform" />
            <NeoSideNav sections={sideNavSections} />

            {/* Hero */}
            <NeoHero
              label="NeoTariff &middot; Platform"
              title="Every Tool. One Engine."
              description="NeoTariff's web platform allows users to assess tariffs on a single product or an entire portfolio, build scenarios for potential changes in tariffs, stay current on the latest tariff-related news, and access a database of 295MM+ suppliers located globally."
              glow="right"
              descMaxWidth={640}
              stats={[
                { val: '7', label: 'Platform tools' },
                { val: '', label: 'Calculation + Analytics + Discovery' },
                { val: '', label: 'Single engine underneath' },
              ]}
            />

            <div className="divider" />

            {/* Jump nav */}
            <section
              className="tool-nav"
              style={{
                padding: '8px var(--px)',
                position: 'sticky',
                top: 60,
                zIndex: 90,
                background: 'rgba(var(--bg-rgb),0.92)',
                backdropFilter: 'blur(12px)',
                borderBottom: '1px solid var(--border-light)',
              }}
            >
              <div
                className="section-inner"
                style={{
                  display: 'flex',
                  gap: 4,
                  flexWrap: 'nowrap',
                  alignItems: 'center',
                  overflowX: 'auto',
                }}
              >
                {[
                  { id: 'tariff-simulator', short: 'Tariff Simulator' },
                  { id: 'bulk-simulator', short: 'Bulk Simulator' },
                  { id: 'hts-browser-schedule', short: 'HTS Navigator' },
                  { id: 'hts-browser-notes', short: 'HTS Notes' },
                  { id: 'scenario-dashboard', short: 'Analysis Dashboard' },
                  { id: 'alternate-vendor', short: 'Vendor Discovery' },
                  { id: 'news-insights', short: 'News & Insights' },
                ].map((item, i) => (
                  <a
                    key={i}
                    href={`#${item.id}`}
                    className="sans"
                    style={{
                      padding: '5px 12px',
                      fontSize: 11.5,
                      fontWeight: activeSection === item.id ? 600 : 500,
                      color: activeSection === item.id ? 'var(--accent)' : 'var(--text-muted)',
                      textDecoration: 'none',
                      transition: 'all 0.2s var(--ease)',
                      borderRadius: 'var(--radius-sm)',
                      lineHeight: '1.4',
                      whiteSpace: 'nowrap',
                      background:
                        activeSection === item.id ? 'rgba(var(--accent-rgb),0.08)' : 'transparent',
                    }}
                  >
                    {item.short}
                  </a>
                ))}
              </div>
            </section>

            {/* Tariff Management Essentials */}
            <section style={{ padding: '64px var(--px) 0' }}>
              <div className="section-inner">
                <div
                  id="ess-h"
                  data-animate
                  className={`anim ${isV('ess-h') ? 'vis' : ''}`}
                  style={{ marginBottom: 48 }}
                >
                  <div
                    className="mono"
                    style={{
                      fontSize: 10.5,
                      letterSpacing: '0.12em',
                      color: 'var(--accent)',
                      marginBottom: 8,
                      padding: '3px 10px',
                      border: '1px solid rgba(var(--accent-rgb),0.2)',
                      display: 'inline-block',
                    }}
                  >
                    TARIFF MANAGEMENT ESSENTIALS
                  </div>
                  <h2 className="section-heading" style={{ marginTop: 14 }}>
                    Calculate Duties. Navigate the HTS. Instantly.
                  </h2>
                  <p className="sans section-desc" style={{ marginTop: 10, maxWidth: 580 }}>
                    The foundation of the NeoTariff platform — deterministic duty calculations,
                    bulk portfolio analysis, and structured HTS documentation browsing.
                  </p>
                </div>
              </div>
            </section>

            {essentials.map((f, i) => renderFeatureCard(f, i))}

            <div className="divider" style={{ marginTop: 32 }} />

            {/* Market & Supplier Intelligence */}
            <section style={{ padding: '64px var(--px) 0' }}>
              <div className="section-inner">
                <div
                  id="int-h"
                  data-animate
                  className={`anim ${isV('int-h') ? 'vis' : ''}`}
                  style={{ marginBottom: 48 }}
                >
                  <div
                    className="mono"
                    style={{
                      fontSize: 10.5,
                      letterSpacing: '0.12em',
                      color: 'var(--orange)',
                      marginBottom: 8,
                      padding: '3px 10px',
                      border: '1px solid rgba(251,191,36,0.2)',
                      display: 'inline-block',
                    }}
                  >
                    MARKET & SUPPLIER INTELLIGENCE
                  </div>
                  <h2 className="section-heading" style={{ marginTop: 14 }}>
                    Understand Exposure. Model Scenarios. Find Better Suppliers.
                  </h2>
                  <p className="sans section-desc" style={{ marginTop: 10, maxWidth: 580 }}>
                    Turn tariff data into strategic intelligence — scenario modeling, portfolio
                    analytics, alternative sourcing, and market awareness.
                  </p>
                </div>
              </div>
            </section>

            {intelligence.map((f, i) => renderFeatureCard(f, i + essentials.length))}

            <div className="divider" style={{ marginTop: 32 }} />

            {/* Powered by section */}
            <section style={{ padding: '80px var(--px)' }}>
              <div className="section-inner">
                <div id="engine" data-animate className={`anim ${isV('engine') ? 'vis' : ''}`}>
                  <NeoSectionLabel text="Powered by One Engine" slug="engine" />
                  <h2 className="section-heading" style={{ marginBottom: 36 }}>
                    Every tool runs on the same engine.
                  </h2>
                  <div
                    style={{
                      display: 'grid',
                      gridTemplateColumns: 'var(--grid-3)',
                      gap: 20,
                    }}
                  >
                    {[
                      {
                        title: 'NeoTariff RuleGraph™',
                        desc: 'Every HTS release ingested, parsed, and stored as a distinct version. Codes, rates, conditions, Chapter 99 rules, notes, and cross-references — all structured and queryable.',
                      },
                      {
                        title: 'Deterministic Duty Engine',
                        desc: 'Rules-based computation handles supersession, priority, exclusion, material splitting, and transit windows. No LLM in the decision path. Full legal citations attached to every answer.',
                      },
                      {
                        title: 'Scenario Framework',
                        desc: 'From single entries to 1,000-line bulk analysis. Model policy changes, country shifts, and supplier alternatives with the same engine, same accuracy, same explainability.',
                      },
                    ].map((p, i) => (
                      <div
                        key={i}
                        className="info-card"
                        style={{ padding: '32px 26px', textAlign: 'left' }}
                      >
                        <div
                          className="mono"
                          style={{
                            fontSize: 10.5,
                            color: 'var(--accent)',
                            letterSpacing: '0.08em',
                            marginBottom: 14,
                          }}
                        >
                          0{i + 1}
                        </div>
                        <h3
                          className="sans"
                          style={{ fontSize: 16, fontWeight: 600, marginBottom: 10 }}
                        >
                          {p.title}
                        </h3>
                        <p className="sans section-desc" style={{ fontSize: 'var(--fs-sm)' }}>
                          {p.desc}
                        </p>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </section>

            <div className="divider" />

            {/* CTA */}
            <section
              style={{
                padding: '96px var(--px)',
                textAlign: 'center',
                position: 'relative',
                overflow: 'hidden',
              }}
            >
              <div className="cta-glow" />
              <div className="section-inner-narrow" style={{ position: 'relative' }}>
                <div id="cta" data-animate className={`anim ${isV('cta') ? 'vis' : ''}`}>
                  <h2 className="section-heading-lg" style={{ marginBottom: 16 }}>
                    Start Free. See Every Tool.
                  </h2>
                  <p className="sans section-desc" style={{ marginBottom: 32 }}>
                    Get a guided walkthrough of the NeoTariff platform tailored to your team's use
                    case.
                  </p>
                  <div className="cta-row">
                    <button className="cta-btn w200 sans" onClick={() => setShowDemo(true)}>Request a Demo</button>
                    <a
                      href="/neotariff/api/"
                      className="cta-btn w200 cta-btn-outline sans"
                      style={{ textDecoration: 'none' }}
                    >
                      Explore the API
                    </a>
                    <a
                      href="/pricing"
                      className="cta-btn w200 cta-btn-ghost sans"
                      style={{ textDecoration: 'none' }}
                    >
                      See Pricing
                    </a>
                  </div>
                </div>
              </div>
            </section>
            <NeoFooter />
            <NeoContactModal open={showDemo} onClose={() => setShowDemo(false)} />
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<NeoTariffPlatform />);
    </script>
  </body>
</html>

          {
            id: 'giq',
            title: 'Market Intelligence (GIQ)',
            desc: 'News search and organization/supplier discovery. Search tariff-related news and discover alternative vendors by capability or profile similarity.',
            count: 8,
            endpoints: [

            endpoints: [
              {

          >

            {/* Hero */}
            <NeoHero

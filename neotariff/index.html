  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <script type="text/babel" src="/shared/components.js"></script>
    <script type="text/babel">
      const {
        NeoNav,
        NeoFooter,
        NeoGrain,
        NeoDivider,
        NeoHero,
        NeoScreenshot,
        NeoSideNav,
        NeoSectionLabel,
        useScrollAnimation,
        useHashScroll,
        ArrowIcon,
      } = window;
      const { useState, useEffect, useMemo, useRef, useCallback } = React;

      /* ── ROI Calculator ── */
      const roiCurrency = (n) =>
        new Intl.NumberFormat(undefined, {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: 0,
        }).format(isFinite(n) ? n : 0);

      const roiPct = (n) => `${(n * 100).toFixed(0)}%`;

      const roiDefaults = {
        teamMembers: 3,
        avgComp: 200_000,
        manualWorkShare: 0.20,
        importValue: 15_000_000,
        nonUsmcaShare: 0.40,
        avgTariffRate: 0.20,
      };

      const roiCompute = (i) => {
        const usmcaDuty = i.importValue * (1 - i.nonUsmcaShare) * i.avgTariffRate;
        const nonUsmcaDuty = i.importValue * i.nonUsmcaShare * i.avgTariffRate;

        const productivityLow = i.teamMembers * i.avgComp * i.manualWorkShare * 0.70;
        const productivityHigh = i.teamMembers * i.avgComp * i.manualWorkShare * 0.80;

        const errorsLow = (usmcaDuty * 0.20 * 0.10) + (nonUsmcaDuty * 0.25 * 0.10);
        const errorsHigh = (usmcaDuty * 0.35 * 0.15) + (nonUsmcaDuty * 0.30 * 0.15);

        const optimizationLow = i.importValue * i.nonUsmcaShare * 0.50 * i.avgTariffRate * 0.20;
        const optimizationHigh = i.importValue * i.nonUsmcaShare * 0.50 * i.avgTariffRate * 0.375;

        const totalLow = productivityLow + errorsLow + optimizationLow;
        const totalHigh = productivityHigh + errorsHigh + optimizationHigh;

        const investmentLow = 12_000;
        const investmentHigh = 30_000;

        return {
          productivityLow, productivityHigh,
          errorsLow, errorsHigh,
          optimizationLow, optimizationHigh,
          totalLow, totalHigh,
          investmentLow, investmentHigh,
          netLow: totalLow - investmentLow,
          netHigh: totalHigh - investmentHigh,
        };
      };

      const RoiCalculator = () => {
        const [inputs, setInputs] = useState({ ...roiDefaults });
        const out = useMemo(() => roiCompute(inputs), [inputs]);
        const [showAssumptions, setShowAssumptions] = useState(false);

        const set = (key, val) => setInputs((prev) => ({ ...prev, [key]: val }));

        const labelStyle = {
          fontSize: 'var(--fs-sm)',
          color: 'var(--text-secondary)',
          lineHeight: 1.5,
        };
        const inputWrapperStyle = {
          display: 'flex',
          alignItems: 'center',
          width: 160,
          background: 'var(--bg-card)',
          border: '1px solid var(--border)',
          borderRadius: 'var(--radius-btn)',
          padding: '0 10px',
          gap: 4,
        };
        const inputFieldStyle = {
          flex: 1,
          width: '100%',
          background: 'transparent',
          border: 'none',
          outline: 'none',
          color: 'var(--text-primary)',
          fontSize: 'var(--fs-sm)',
          fontFamily: '"Source Code Pro",monospace',
          padding: '7px 0',
        };
        const affixStyle = {
          fontSize: 'var(--fs-sm)',
          color: 'var(--text-muted)',
          fontFamily: '"Source Code Pro",monospace',
          userSelect: 'none',
          flexShrink: 0,
        };
        const rowStyle = {
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'space-between',
          gap: 12,
          padding: '8px 0',
        };

        const NumInput = ({ value, onChange, prefix, suffix, step = 1, min = 0 }) => (
          <div style={inputWrapperStyle}>
            {prefix && (
              <span style={affixStyle}>
                {prefix}
              </span>
            )}
            <input
              type="number"
              inputMode="decimal"
              className="roi-no-spin"
              style={{
                ...inputFieldStyle,
                textAlign: 'right',
              }}
              value={Number.isFinite(value) ? value : 0}
              min={min}
              step={step}
              onChange={(e) => onChange(parseFloat(e.target.value || '0'))}
            />
            {suffix && (
              <span style={affixStyle}>
                {suffix}
              </span>
            )}
          </div>
        );

        const fmtCommas = (n) => Number(n).toLocaleString('en-US');
        const stripCommas = (s) => s.replace(/,/g, '');

        const CurrencyInput = ({ value, onChange }) => {
          const [editing, setEditing] = useState(false);
          const [raw, setRaw] = useState('');
          return (
            <div style={inputWrapperStyle}>
              <span style={affixStyle}>$</span>
              <input
                type="text"
                inputMode="numeric"
                className="roi-no-spin"
                style={{ ...inputFieldStyle, textAlign: 'right' }}
                value={editing ? raw : fmtCommas(value)}
                onFocus={(e) => {
                  setEditing(true);
                  setRaw(String(value));
                  setTimeout(() => e.target.select(), 0);
                }}
                onBlur={() => {
                  const n = parseFloat(stripCommas(raw)) || 0;
                  onChange(n);
                  setEditing(false);
                }}
                onChange={(e) => {
                  const v = e.target.value.replace(/[^0-9.,]/g, '');
                  setRaw(v);
                  const n = parseFloat(stripCommas(v));
                  if (Number.isFinite(n)) onChange(n);
                }}
              />
            </div>
          );
        };

        const roiNeg = (n) =>
          `(${roiCurrency(Math.abs(n)).replace('$', '$')})`;

        return (
          <div
            className="info-card"
            style={{
              padding: '36px 32px',
              background: 'var(--bg-card)',
            }}
          >
            <div
              style={{
                display: 'grid',
                gridTemplateColumns: '1fr 1fr',
                gap: 48,
              }}
            >
              {/* ── Inputs column ── */}
              <div>
                <div
                  className="mono"
                  style={{
                    fontSize: 10.5,
                    letterSpacing: '0.1em',
                    color: 'var(--accent)',
                    marginBottom: 24,
                    padding: '4px 10px',
                    border: '1px solid rgba(var(--accent-rgb),0.25)',
                    display: 'inline-block',
                  }}
                >
                  INPUT
                </div>

                <div className="sans" style={{ fontSize: 'var(--fs-md)', fontWeight: 600, marginBottom: 16 }}>
                  Productivity
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Team Members</span>
                  <NumInput value={inputs.teamMembers} onChange={(v) => set('teamMembers', v)} />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Average Compensation</span>
                  <CurrencyInput value={inputs.avgComp} onChange={(v) => set('avgComp', v)} />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Manual Work Share</span>
                  <NumInput
                    value={Math.round(inputs.manualWorkShare * 100)}
                    onChange={(v) => set('manualWorkShare', v / 100)}
                    step={5}
                    suffix="%"
                  />
                </div>

                <div
                  className="sans"
                  style={{ fontSize: 'var(--fs-md)', fontWeight: 600, marginTop: 28, marginBottom: 16 }}
                >
                  Tariff Savings
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Import Value</span>
                  <CurrencyInput value={inputs.importValue} onChange={(v) => set('importValue', v)} />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Non-USMCA Share</span>
                  <NumInput
                    value={Math.round(inputs.nonUsmcaShare * 100)}
                    onChange={(v) => set('nonUsmcaShare', v / 100)}
                    step={5}
                    suffix="%"
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Average Tariff Rate</span>
                  <NumInput
                    value={Math.round(inputs.avgTariffRate * 100)}
                    onChange={(v) => set('avgTariffRate', v / 100)}
                    step={5}
                    suffix="%"
                  />
                </div>
              </div>

              {/* ── Outputs column ── */}
              <div
                style={{
                  borderLeft: '1px solid var(--border)',
                  paddingLeft: 48,
                  display: 'flex',
                  flexDirection: 'column',
                }}
              >
                <div
                  className="mono"
                  style={{
                    fontSize: 10.5,
                    letterSpacing: '0.1em',
                    color: 'var(--green)',
                    marginBottom: 24,
                    padding: '4px 10px',
                    border: '1px solid rgba(76,175,80,0.25)',
                    display: 'inline-block',
                  }}
                >
                  ESTIMATED ROI FROM NEOTARIFF
                </div>

                {/* Column headers */}
                <div
                  className="sans"
                  style={{
                    display: 'grid',
                    gridTemplateColumns: '1fr 100px 100px',
                    gap: 8,
                    padding: '8px 0',
                    borderBottom: '1px solid var(--border)',
                    marginBottom: 4,
                  }}
                >
                  <span style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, color: 'var(--text-muted)' }}>Benefit</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, color: 'var(--text-muted)', textAlign: 'right' }}>Low</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, color: 'var(--text-muted)', textAlign: 'right' }}>High</span>
                </div>

                {/* Benefit rows */}
                {[
                  { label: 'Increased Productivity', low: out.productivityLow, high: out.productivityHigh },
                  { label: 'Tariff Cost Savings (Errors)', low: out.errorsLow, high: out.errorsHigh },
                  { label: 'Tariff Cost Savings (Optimization)', low: out.optimizationLow, high: out.optimizationHigh },
                ].map((row, i) => (
                  <div
                    key={i}
                    className="sans"
                    style={{
                      display: 'grid',
                      gridTemplateColumns: '1fr 100px 100px',
                      gap: 8,
                      padding: '10px 0',
                    }}
                  >
                    <span style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-secondary)' }}>{row.label}</span>
                    <span className="mono" style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-primary)', textAlign: 'right' }}>{roiCurrency(row.low)}</span>
                    <span className="mono" style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-primary)', textAlign: 'right' }}>{roiCurrency(row.high)}</span>
                  </div>
                ))}

                {/* Total Benefits */}
                <div
                  className="sans"
                  style={{
                    display: 'grid',
                    gridTemplateColumns: '1fr 100px 100px',
                    gap: 8,
                    padding: '12px 0',
                    borderTop: '1px solid var(--border)',
                    marginTop: 4,
                  }}
                >
                  <span style={{ fontSize: 'var(--fs-sm)', fontWeight: 600 }}>Total Benefits</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, textAlign: 'right' }}>{roiCurrency(out.totalLow)}</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, textAlign: 'right' }}>{roiCurrency(out.totalHigh)}</span>
                </div>

                {/* NeoTariff Investment */}
                <div
                  className="sans"
                  style={{
                    display: 'grid',
                    gridTemplateColumns: '1fr 100px 100px',
                    gap: 8,
                    padding: '10px 0',
                  }}
                >
                  <span style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-secondary)' }}>NeoTariff Investment</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-muted)', textAlign: 'right' }}>({roiCurrency(out.investmentLow)})</span>
                  <span className="mono" style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-muted)', textAlign: 'right' }}>({roiCurrency(out.investmentHigh)})</span>
                </div>

                {/* Net Benefit */}
                <div
                  style={{
                    display: 'grid',
                    gridTemplateColumns: '1fr 100px 100px',
                    gap: 8,
                    borderTop: '1px solid var(--border)',
                    marginTop: 8,
                    paddingTop: 16,
                  }}
                >
                  <span className="sans" style={{ fontSize: 'var(--fs-md)', fontWeight: 600 }}>
                    Net Benefit
                  </span>
                  <span
                    className="mono"
                    style={{
                      fontSize: 'var(--fs-md)',
                      fontWeight: 700,
                      color: 'var(--green)',
                      textAlign: 'right',
                    }}
                  >
                    {roiCurrency(out.netLow)}
                  </span>
                  <span
                    className="mono"
                    style={{
                      fontSize: 'var(--fs-md)',
                      fontWeight: 700,
                      color: 'var(--green)',
                      textAlign: 'right',
                    }}
                  >
                    {roiCurrency(out.netHigh)}
                  </span>
                </div>

              </div>
            </div>

            {/* Assumptions toggle — full width below both columns */}
            <div style={{ marginTop: 32, borderTop: '1px solid var(--border)', paddingTop: 20 }}>
              <div
                className="sans"
                onClick={() => setShowAssumptions(!showAssumptions)}
                style={{
                  fontSize: 'var(--fs-sm)',
                  color: 'var(--text-muted)',
                  cursor: 'pointer',
                  display: 'flex',
                  alignItems: 'center',
                  gap: 6,
                }}
              >
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 16 16"
                  style={{
                    transform: showAssumptions ? 'rotate(180deg)' : 'rotate(0)',
                    transition: 'transform 0.2s',
                  }}
                >
                  <path
                    d="M4 6l4 4 4-4"
                    stroke="var(--text-muted)"
                    strokeWidth="1.3"
                    fill="none"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  />
                </svg>
                Calculation Summary &amp; Assumptions / Benchmarks
              </div>
              {showAssumptions && (
                <div
                  className="sans"
                  style={{
                    marginTop: 12,
                    fontSize: 11.5,
                    lineHeight: 1.8,
                    color: 'var(--text-muted)',
                  }}
                >
                  <div>All calculations are done in USD.</div>
                  <div style={{ marginTop: 6 }}>
                    <strong>Productivity Savings:</strong> Assumes 70{'\u2013'}80% time savings from
                    validation, update, and analysis tasks.
                  </div>
                  <div style={{ marginTop: 6 }}>
                    <strong>Tariff Savings from Errors:</strong> 10{'\u2013'}15% savings from errors
                    made on 25{'\u2013'}35% of imports (USMCA and 25{'\u2013'}37.5% of non-USMCA imports).
                  </div>
                  <div style={{ marginTop: 6 }}>
                    <strong>Tariff Savings from Calculations:</strong> 24{'\u2013'}37.5% savings from
                    50% of non-USMCA imports.
                  </div>
                  <div style={{ marginTop: 6 }}>
                    <strong>NeoTariff Investment:</strong> $1,000/month to $2,500/month.
                  </div>
                  <div
                    style={{
                      marginTop: 12,
                      paddingTop: 10,
                      borderTop: '1px solid var(--border)',
                      fontStyle: 'italic',
                      fontSize: 11,
                      lineHeight: 1.7,
                    }}
                  >
                    <strong>Disclaimer:</strong> The results of the NeoTariff Benefits Calculator
                    are illustrative only and not a guarantee or commitment. Actual results may vary
                    depending on classification accuracy, policy adherence, market conditions, and
                    tariff management maturity.
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const Overview = () => {
        const [activeFaq, setActiveFaq] = useState(null);
        const [activeFeature, setActiveFeature] = useState(0);
        const isV = useScrollAnimation(0.12);
        const cycleTimer = useRef(null);
        const pauseTimer = useRef(null);
        const isPaused = useRef(false);
        const featureCount = useRef(0);
        useHashScroll();

        const sections = [
          { id: 'problem', label: 'The Problem' },
          { id: 'architecture', label: 'The Architecture' },
          { id: 'access', label: 'Access & Integration' },
          { id: 'comparison', label: 'NeoTariff vs. The Rest' },
          { id: 'faq', label: 'FAQ' },
          { id: 'roi-calculator', label: 'ROI Calculator' },
        ];

        const features = [
          {
            title: 'Tariff Simulator',
            subtitle: 'Scenario-true landed cost for any shipment including country of origin shifts',
            desc: 'Enter an HTS code, country, import date, and values — get the full duty breakdown instantly. Base MFN rates, Section 301/232/IEEPA surcharges, Chapter 99 rules, and conditional flags all evaluated together with a transparent component-by-component breakdown.',
            tags: ['Scenario-true', 'HTS + 232/301 aware', 'No setup required'],
            note: 'Screenshot: Tariff Simulator showing a China import (HTS 6109.10.00.12) with 44% net effective rate',
            grad: 'linear-gradient(135deg,#2D2A6E,#1A1845)',
            img: '/images/simulatorSingle.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'Bulk Tariff and Scenario Simulator',
            subtitle: 'Portfolio-wide analysis including future scenarios',
            desc: 'Upload entry histories or SKU catalogs via CSV and run the deterministic tariff engine across your full portfolio. Compare as-reported duty vs. latest schedule, surface rate deltas, and aggregate exposure by origin, HTS, description, or date.',
            tags: ['CSV / ERP uploads', 'Portfolio analytics', 'Scenario modeling'],
            note: 'Screenshot: Bulk Simulator processing 120 records with per-line tariff results and duty breakdown',
            grad: 'linear-gradient(135deg,#1A2745,#162040)',
            img: '/images/simulatorBulk.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'HTS Document Navigator',
            subtitle: 'Simplified HTS schedule, notes and revisions navigation',
            desc: "Explore the full U.S. Harmonized Tariff Schedule through NeoTariff's structured RuleGraph™. Browse by section, chapter, and code. View reciprocal rate details, rule conditions, defining notes, and timeline history.",
            tags: ['Official USITC source', 'Notes + schedule views', 'Revision-aware'],
            note: 'Screenshot: HTS Navigator showing Chapter 99 reciprocal trade rules with schedule view and rule detail',
            grad: 'linear-gradient(135deg,#1E2A4A,#141D38)',
            img: '/images/docBrowserSchedule.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'Analysis Dashboard',
            subtitle: 'Portfolio duty analytics and scenario optimization',
            desc: 'Turn bulk tariff simulations into executive-ready scenario analysis. Track current duty spend, compare baseline vs. what-if scenarios, and quantify how tariff changes or sourcing decisions affect your P&L.',
            tags: ['Scenario comparison', 'P&L impact', 'Executive-ready'],
            note: 'Screenshot: Analysis Dashboard with current vs. optimized tariff scenario views',
            grad: 'linear-gradient(135deg,#1B2D4A,#132240)',
            img: '/images/platform-dashboard.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'Alternate Vendor Discovery',
            subtitle: 'Alternative suppliers by profile or capability from a database of 295M entities globally',
            desc: 'Search across 295M+ global business entities to find alternative vendors by business profile similarity or specific product capabilities. Filter by country, region, and capability match. Each result includes a fit score, industry classifications, and product specs.',
            tags: ['Supplier intelligence', 'Fit scoring', 'Country filtering'],
            note: 'Screenshot: Alternate Vendor search showing results for Japan-based apparel companies with fit scores',
            grad: 'linear-gradient(135deg,#2A1E4A,#1D1540)',
            img: '/images/altVendor.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'News & Insights',
            subtitle: 'Tariff-related news and HTSUS revision tracking',
            desc: 'Stay current with curated tariff-related news from global sources alongside a real-time feed of HTSUS revision releases. Browse perspectives, filter by topic, and keep regulatory changes on your radar.',
            tags: ['Curated news', 'Revision tracking', 'Regulatory alerts'],
            note: 'Screenshot: News feed with tariff articles plus sidebar showing HTSUS revision history',
            grad: 'linear-gradient(135deg,#1A2842,#131D35)',
            img: '/images/newfeed.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
        ];

        featureCount.current = features.length;

        // Auto-cycle through features every 5s; pause 10s on manual click
        const startCycle = useCallback(() => {
          clearInterval(cycleTimer.current);
          cycleTimer.current = setInterval(() => {
            if (!isPaused.current) {
              setActiveFeature((prev) => (prev + 1) % featureCount.current);
            }
          }, 5000);
        }, []);

        useEffect(() => {
          startCycle();
          return () => {
            clearInterval(cycleTimer.current);
            clearTimeout(pauseTimer.current);
          };
        }, [startCycle]);

        const handleFeatureClick = (i) => {
          setActiveFeature(i);
          isPaused.current = true;
          clearTimeout(pauseTimer.current);
          pauseTimer.current = setTimeout(() => {
            isPaused.current = false;
          }, 10000);
        };

        const stats = [
          { value: '30,067', label: 'HTS Entries', sub: 'per revision' },
          { value: '41,462', label: 'Rate Components', sub: 'parsed & structured' },
          { value: '249', label: 'Countries', sub: 'with program eligibility' },
          { value: '30', label: 'Trade Programs', sub: 'GSP, USMCA, & more' },
          { value: '<1hr', label: 'Update Speed', sub: 'after official publication' },
        ];

        const comparisonRows = [
          {
            cap: 'Duty determination',
            market: 'Lookup tables — you figure out the rest',
            neo: 'Deterministic engine evaluates all conditions → final duty + rationale',
          },
          {
            cap: 'Chapter 99 / Additional duties',
            market: 'Manual lookups or incomplete coverage',
            neo: 'Full 301, 232, IEEPA with priority, supersession, and exclusion logic',
          },
          {
            cap: 'Explainability',
            market: 'A number without context',
            neo: 'Rule path + pinpoint legal citations for every answer',
          },
          {
            cap: 'Versioning & history',
            market: 'Current rates only; no change tracking',
            neo: 'Every HTS release stored, diffed, and queryable historically',
          },
          {
            cap: 'Scenario modeling',
            market: 'Spreadsheet-based, manual',
            neo: 'Engine-backed what-if analysis at portfolio scale',
          },
          {
            cap: 'Update freshness',
            market: 'Weekly to monthly',
            neo: 'Daily checks; live within ~1 hour of official publication',
          },
        ];

        const faqs = [
          {
            q: 'What data sources does NeoTariff use?',
            a: 'Official sources only: HTSUS text from the U.S. International Trade Commission, USTR Federal Register notices, Department of Commerce and CBP guidance. We encode the actual legal rules — country/product scope, effective windows, transit exclusions — not headlines or news reports.',
          },
          {
            q: 'Is NeoTariff an AI tool?',

          {

                        <span
                          style={{
                            color: 'var(--accent)',

                      <div className={`faq-a sans ${activeFaq === i ? 'open' : ''}`}>

                position: 'relative',
                overflow: 'hidden',
              }}
            >
              <div className="cta-glow" />
              <div className="section-inner" style={{ position: 'relative' }}>
                <div id="cta-b" data-animate className={`anim ${isV('cta-b') ? 'vis' : ''}`}>

                  <h2 className="section-heading-lg" style={{ fontSize: 42, marginBottom: 18 }}>

                    </a>

                </div>

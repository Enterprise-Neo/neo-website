<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoTariff</title>
    <link rel="stylesheet" href="/shared/styles.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <script type="text/babel" src="/shared/components.js"></script>
    <script type="text/babel">
      const {
        NeoNav,
        NeoFooter,
        NeoGrain,
        NeoDivider,
        NeoHero,
        NeoScreenshot,
        NeoSideNav,
        useScrollAnimation,
        ArrowIcon,
      } = window;
      const { useState, useEffect, useMemo } = React;

      /* ── ROI Calculator ── */
      const roiCurrency = (n) =>
        new Intl.NumberFormat(undefined, {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: 0,
        }).format(isFinite(n) ? n : 0);

      const roiPct = (n) => `${(n * 100).toFixed(0)}%`;

      const roiDefaults = {
        teamMembers: 2,
        avgComp: 150_000,
        manualTimeShare: 0.2,
        automationTimeSaved: 0.7,
        importValue: 10_000_000,
        nonUsmcaShare: 0.6,
        tariffRate: 0.2,
        usmcaAddressable: 0.4,
        nonUsmcaAddressable: 0.5,
        errorSavingsPct: 0.1,
        optimizationSavingsPct: 0.4,
        capturablePct: 0.5,
      };

      const roiCompute = (i) => {
        const usmcaShare = 1 - i.nonUsmcaShare;
        const productivity =
          i.teamMembers * i.avgComp * i.manualTimeShare * i.automationTimeSaved;
        const usmcaErrors =
          i.importValue * usmcaShare * i.tariffRate * i.usmcaAddressable * i.errorSavingsPct * i.capturablePct;
        const nonUsmcaErrors =
          i.importValue * i.nonUsmcaShare * i.tariffRate * i.nonUsmcaAddressable * i.errorSavingsPct * i.capturablePct;
        const nonUsmcaOptimization =
          i.importValue * i.nonUsmcaShare * i.tariffRate * i.optimizationSavingsPct * i.nonUsmcaAddressable * i.capturablePct;
        const total = productivity + usmcaErrors + nonUsmcaErrors + nonUsmcaOptimization;
        return { productivity, usmcaErrors, nonUsmcaErrors, nonUsmcaOptimization, total };
      };

      const RoiCalculator = () => {
        const [inputs, setInputs] = useState({ ...roiDefaults });
        const out = useMemo(() => roiCompute(inputs), [inputs]);
        const [showAssumptions, setShowAssumptions] = useState(false);

        const set = (key, val) => setInputs((prev) => ({ ...prev, [key]: val }));

        const labelStyle = {
          fontSize: 'var(--fs-sm)',
          color: 'var(--text-secondary)',
          lineHeight: 1.5,
        };
        const inputStyle = {
          width: 130,
          background: 'var(--bg-card)',
          border: '1px solid var(--border)',
          borderRadius: 'var(--radius-btn)',
          padding: '6px 12px',
          color: 'var(--text-primary)',
          fontSize: 'var(--fs-sm)',
          textAlign: 'right',
          fontFamily: '"Source Code Pro",monospace',
        };
        const rowStyle = {
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'space-between',
          gap: 12,
          padding: '8px 0',
        };
        const suffixStyle = {
          fontSize: 11,
          color: 'var(--text-muted)',
          minWidth: 36,
          textAlign: 'left',
        };

        const NumInput = ({ value, onChange, suffix, step = 1, min = 0 }) => (
          <div style={{ display: 'flex', alignItems: 'center', gap: 6 }}>
            <input
              type="number"
              inputMode="decimal"
              style={inputStyle}
              value={Number.isFinite(value) ? value : 0}
              min={min}
              step={step}
              onChange={(e) => onChange(parseFloat(e.target.value || '0'))}
            />
            {suffix && (
              <span className="mono" style={suffixStyle}>
                {suffix}
              </span>
            )}
          </div>
        );

        const ResultRow = ({ label, value, accent }) => (
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '10px 0' }}>
            <span className="sans" style={{ fontSize: 'var(--fs-sm)', color: 'var(--text-secondary)' }}>
              {label}
            </span>
            <span
              className="mono"
              style={{
                fontSize: 'var(--fs-base)',
                fontWeight: 600,
                color: accent ? 'var(--green)' : 'var(--text-primary)',
              }}
            >
              {roiCurrency(value)}
            </span>
          </div>
        );

        return (
          <div
            className="info-card"
            style={{
              padding: '36px 32px',
              background: 'var(--bg-card)',
            }}
          >
            <div
              style={{
                display: 'grid',
                gridTemplateColumns: '1fr 1fr',
                gap: 48,
              }}
            >
              {/* ── Inputs column ── */}
              <div>
                <div
                  className="mono"
                  style={{
                    fontSize: 10.5,
                    letterSpacing: '0.1em',
                    color: 'var(--accent)',
                    marginBottom: 16,
                  }}
                >
                  ADJUST ASSUMPTIONS
                </div>

                <div className="sans" style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, marginBottom: 12 }}>
                  1) Team Productivity
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Team members in tariff work</span>
                  <NumInput value={inputs.teamMembers} onChange={(v) => set('teamMembers', v)} />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Avg. annual compensation</span>
                  <NumInput value={inputs.avgComp} onChange={(v) => set('avgComp', v)} suffix="USD" />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Time on manual tasks</span>
                  <NumInput
                    value={inputs.manualTimeShare}
                    onChange={(v) => set('manualTimeShare', v)}
                    step={0.05}
                    suffix={roiPct(inputs.manualTimeShare)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Time saved via automation</span>
                  <NumInput
                    value={inputs.automationTimeSaved}
                    onChange={(v) => set('automationTimeSaved', v)}
                    step={0.05}
                    suffix={roiPct(inputs.automationTimeSaved)}
                  />
                </div>

                <div
                  className="sans"
                  style={{ fontSize: 'var(--fs-sm)', fontWeight: 600, marginTop: 20, marginBottom: 12 }}
                >
                  2) Tariff Savings
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Estimated import value</span>
                  <NumInput value={inputs.importValue} onChange={(v) => set('importValue', v)} suffix="USD" />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Non-USMCA share</span>
                  <NumInput
                    value={inputs.nonUsmcaShare}
                    onChange={(v) => set('nonUsmcaShare', v)}
                    step={0.05}
                    suffix={roiPct(inputs.nonUsmcaShare)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Average tariff rate</span>
                  <NumInput
                    value={inputs.tariffRate}
                    onChange={(v) => set('tariffRate', v)}
                    step={0.05}
                    suffix={roiPct(inputs.tariffRate)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>USMCA addressable (errors)</span>
                  <NumInput
                    value={inputs.usmcaAddressable}
                    onChange={(v) => set('usmcaAddressable', v)}
                    step={0.05}
                    suffix={roiPct(inputs.usmcaAddressable)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Non-USMCA addressable</span>
                  <NumInput
                    value={inputs.nonUsmcaAddressable}
                    onChange={(v) => set('nonUsmcaAddressable', v)}
                    step={0.05}
                    suffix={roiPct(inputs.nonUsmcaAddressable)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Savings from tariff errors</span>
                  <NumInput
                    value={inputs.errorSavingsPct}
                    onChange={(v) => set('errorSavingsPct', v)}
                    step={0.05}
                    suffix={roiPct(inputs.errorSavingsPct)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Optimization savings (non-USMCA)</span>
                  <NumInput
                    value={inputs.optimizationSavingsPct}
                    onChange={(v) => set('optimizationSavingsPct', v)}
                    step={0.05}
                    suffix={roiPct(inputs.optimizationSavingsPct)}
                  />
                </div>
                <div style={rowStyle}>
                  <span className="sans" style={labelStyle}>Capturable savings</span>
                  <NumInput
                    value={inputs.capturablePct}
                    onChange={(v) => set('capturablePct', v)}
                    step={0.05}
                    suffix={roiPct(inputs.capturablePct)}
                  />
                </div>
              </div>

              {/* ── Outputs column ── */}
              <div
                style={{
                  borderLeft: '1px solid var(--border)',
                  paddingLeft: 48,
                  display: 'flex',
                  flexDirection: 'column',
                }}
              >
                <div
                  className="mono"
                  style={{
                    fontSize: 10.5,
                    letterSpacing: '0.1em',
                    color: 'var(--green)',
                    marginBottom: 16,
                  }}
                >
                  ESTIMATED BENEFITS (ANNUAL)
                </div>

                <ResultRow label="Productivity Savings" value={out.productivity} />
                <ResultRow label="Savings from USMCA tariff errors" value={out.usmcaErrors} />
                <ResultRow label="Savings from non-USMCA tariff errors" value={out.nonUsmcaErrors} />
                <ResultRow label="Optimization savings (non-USMCA)" value={out.nonUsmcaOptimization} />

                <div
                  style={{
                    borderTop: '1px solid var(--border)',
                    marginTop: 16,
                    paddingTop: 16,
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                  }}
                >
                  <span className="sans" style={{ fontSize: 'var(--fs-md)', fontWeight: 600 }}>
                    Total Savings
                  </span>
                  <span
                    className="mono"
                    style={{
                      fontSize: 28,
                      fontWeight: 700,
                      color: 'var(--green)',
                      letterSpacing: '-0.02em',
                    }}
                  >
                    {roiCurrency(out.total)}
                  </span>
                </div>

                <div style={{ flex: 1 }} />

                {/* Assumptions toggle */}
                <div style={{ marginTop: 24 }}>
                  <div
                    className="sans"
                    onClick={() => setShowAssumptions(!showAssumptions)}
                    style={{
                      fontSize: 'var(--fs-sm)',
                      color: 'var(--text-muted)',
                      cursor: 'pointer',
                      display: 'flex',
                      alignItems: 'center',
                      gap: 6,
                    }}
                  >
                    <svg
                      width="12"
                      height="12"
                      viewBox="0 0 16 16"
                      style={{
                        transform: showAssumptions ? 'rotate(180deg)' : 'rotate(0)',
                        transition: 'transform 0.2s',
                      }}
                    >
                      <path
                        d="M4 6l4 4 4-4"
                        stroke="var(--text-muted)"
                        strokeWidth="1.3"
                        fill="none"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      />
                    </svg>
                    Calculation Assumptions
                  </div>
                  {showAssumptions && (
                    <div
                      className="sans"
                      style={{
                        marginTop: 12,
                        fontSize: 11.5,
                        lineHeight: 1.8,
                        color: 'var(--text-muted)',
                      }}
                    >
                      <div>
                        Productivity = teamMembers {'\u00D7'} avgComp {'\u00D7'} manualTimeShare{' '}
                        {'\u00D7'} automationTimeSaved
                      </div>
                      <div>
                        USMCA errors = importValue {'\u00D7'} (1 {'\u2212'} nonUsmcaShare){' '}
                        {'\u00D7'} tariffRate {'\u00D7'} usmcaAddressable {'\u00D7'}{' '}
                        errorSavingsPct {'\u00D7'} capturablePct
                      </div>
                      <div>
                        non-USMCA errors = importValue {'\u00D7'} nonUsmcaShare {'\u00D7'}{' '}
                        tariffRate {'\u00D7'} nonUsmcaAddressable {'\u00D7'} errorSavingsPct{' '}
                        {'\u00D7'} capturablePct
                      </div>
                      <div>
                        non-USMCA optimization = importValue {'\u00D7'} nonUsmcaShare {'\u00D7'}{' '}
                        tariffRate {'\u00D7'} optimizationSavingsPct {'\u00D7'}{' '}
                        nonUsmcaAddressable {'\u00D7'} capturablePct
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const Overview = () => {
        const [activeFaq, setActiveFaq] = useState(null);
        const [activeFeature, setActiveFeature] = useState(0);
        const isV = useScrollAnimation(0.12);

        const sections = [
          { id: 'hero', label: 'Top' },
          { id: 'prob', label: 'The Problem' },
          { id: 'pill-h', label: 'The Engine' },
          { id: 'roi-h', label: 'ROI Calculator' },
          { id: 'use-h', label: 'Access & Integration' },
          { id: 'cmp-h', label: 'NeoTariff vs. The Rest' },
          { id: 'fq-h', label: 'FAQ' },
        ];

        const features = [
          {
            title: 'Tariff Simulator',
            subtitle: 'Scenario-true landed cost for any shipment',
            desc: 'Enter an HTS code, country, import date, and values — get the full duty breakdown instantly. Base MFN rates, Section 301/232/IEEPA surcharges, Chapter 99 rules, and conditional flags all evaluated together with a transparent component-by-component breakdown.',
            tags: ['Scenario-true', 'HTS + 232/301 aware', 'No setup required'],
            note: 'Screenshot: Tariff Simulator showing a China import (HTS 6109.10.00.12) with 44% net effective rate',
            grad: 'linear-gradient(135deg,#2D2A6E,#1A1845)',
            img: '/images/simulatorSingle.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'Bulk Tariff and Scenario Simulator',
            subtitle: 'Portfolio-wide tariff exposure from your data',
            desc: 'Upload entry histories or SKU catalogs via CSV and run the deterministic tariff engine across your full portfolio. Compare as-reported duty vs. latest schedule, surface rate deltas, and aggregate exposure by origin, HTS, description, or date.',
            tags: ['CSV / ERP uploads', 'Portfolio analytics', 'Scenario modeling'],
            note: 'Screenshot: Bulk Simulator processing 120 records with per-line tariff results and duty breakdown',
            grad: 'linear-gradient(135deg,#1A2745,#162040)',
            img: '/images/simulatorBulk.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'HTS Document Navigator',
            subtitle: 'Navigate HTS schedules, notes, and revisions',
            desc: "Explore the full U.S. Harmonized Tariff Schedule through NeoTariff's structured RuleGraph™. Browse by section, chapter, and code. View reciprocal rate details, rule conditions, defining notes, and timeline history.",
            tags: ['Official USITC source', 'Notes + schedule views', 'Revision-aware'],
            note: 'Screenshot: HTS Navigator showing Chapter 99 reciprocal trade rules with schedule view and rule detail',
            grad: 'linear-gradient(135deg,#1E2A4A,#141D38)',
            img: '/images/docBrowserSchedule.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'Analysis Dashboard',
            subtitle: 'Portfolio duty analytics and scenario optimization',
            desc: 'Turn bulk tariff simulations into executive-ready scenario analysis. Track current duty spend, compare baseline vs. what-if scenarios, and quantify how tariff changes or sourcing decisions affect your P&L.',
            tags: ['Scenario comparison', 'P&L impact', 'Executive-ready'],
            note: 'Screenshot: Analysis Dashboard with current vs. optimized tariff scenario views',
            grad: 'linear-gradient(135deg,#1B2D4A,#132240)',
            img: null,
          },
          {
            title: 'Alternate Vendor Discovery',
            subtitle: 'Find alternative suppliers by profile or capability',
            desc: 'Search across 295M+ global business entities to find alternative vendors by business profile similarity or specific product capabilities. Filter by country, region, and capability match. Each result includes a fit score, industry classifications, and product specs.',
            tags: ['Supplier intelligence', 'Fit scoring', 'Country filtering'],
            note: 'Screenshot: Alternate Vendor search showing results for Japan-based apparel companies with fit scores',
            grad: 'linear-gradient(135deg,#2A1E4A,#1D1540)',
            img: '/images/altVendor.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
          {
            title: 'News & Insights',
            subtitle: 'Tariff-related news and HTSUS revision tracking',
            desc: 'Stay current with curated tariff-related news from global sources alongside a real-time feed of HTSUS revision releases. Browse perspectives, filter by topic, and keep regulatory changes on your radar.',
            tags: ['Curated news', 'Revision tracking', 'Regulatory alerts'],
            note: 'Screenshot: News feed with tariff articles plus sidebar showing HTSUS revision history',
            grad: 'linear-gradient(135deg,#1A2842,#131D35)',
            img: '/images/newfeed.png',
            zoom: 1.3,
            focusX: '0%',
            focusY: '0%',
          },
        ];

        const stats = [
          { value: '30,067', label: 'HTS Entries', sub: 'per revision' },
          { value: '41,462', label: 'Rate Components', sub: 'parsed & structured' },
          { value: '249', label: 'Countries', sub: 'with program eligibility' },
          { value: '30', label: 'Trade Programs', sub: 'GSP, USMCA, & more' },
          { value: '<1hr', label: 'Update Speed', sub: 'after official publication' },
        ];

        const comparisonRows = [
          {
            cap: 'Duty determination',
            market: 'Lookup tables — you figure out the rest',
            neo: 'Deterministic engine evaluates all conditions → final duty + rationale',
          },
          {
            cap: 'Chapter 99 / Additional duties',
            market: 'Manual lookups or incomplete coverage',
            neo: 'Full 301, 232, IEEPA with priority, supersession, and exclusion logic',
          },
          {
            cap: 'Explainability',
            market: 'A number without context',
            neo: 'Rule path + pinpoint legal citations for every answer',
          },
          {
            cap: 'Versioning & history',
            market: 'Current rates only; no change tracking',
            neo: 'Every HTS release stored, diffed, and queryable historically',
          },
          {
            cap: 'Scenario modeling',
            market: 'Spreadsheet-based, manual',
            neo: 'Engine-backed what-if analysis at portfolio scale',
          },
          {
            cap: 'Update freshness',
            market: 'Weekly to monthly',
            neo: 'Daily checks; live within ~1 hour of official publication',
          },
        ];

        const faqs = [
          {
            q: 'What data sources does NeoTariff use?',
            a: 'Official sources only: HTSUS text from the U.S. International Trade Commission, USTR Federal Register notices, Department of Commerce and CBP guidance. We encode the actual legal rules — country/product scope, effective windows, transit exclusions — not headlines or news reports.',
          },
          {
            q: 'Is NeoTariff an AI tool?',
            a: 'The core engine is deterministic and test-backed — it does not use LLMs to interpret tariff law. We use AI in supporting roles: mapping product descriptions to candidate HTS codes (with reasoning) and summarizing complex outputs. The actual duty decisions are deterministic, traceable, and regression-tested.',
          },
          {
            q: 'What duty types are covered?',
            a: 'Base MFN rates (ad valorem, specific, compound), Section 301, Section 232 (steel/aluminum with melt & pour context), IEEPA reciprocal duties, trade program eligibility (USMCA, GSP, etc.), and FTZ/warehouse adjustments. We handle component-based surcharges, threshold rules, exclusions, and priority/supersession logic.',
          },
          {
            q: 'Does NeoTariff store my transaction data?',
            a: 'No. The API is stateless. Cost and quantity fields are used only for the math in that request — they are not logged, aggregated, or stored. Every API call is independent.',
          },
          {
            q: 'How quickly are rate changes reflected?',
            a: 'We check for updates daily. Once an official change is published, it is reflected within approximately one hour. Each HTS revision is stored independently for accurate historical and current determination.',
          },
          {
            q: 'What is intentionally out of scope?',
            a: 'AD/CVD case rates, real-time quota fill status, 9902 MTB temporary suspensions, and MPF/HMF entry fees. These are documented boundaries, not gaps — they reflect the line between deterministic automation and case-specific adjudication.',
          },
        ];

        return (
          <div
            style={{
              fontFamily: '"Source Serif 4",Georgia,serif',
              background: 'var(--bg)',
              color: 'var(--text-primary)',
              minHeight: '100vh',
              overflowX: 'hidden',
            }}
          >
            <NeoGrain />
            <NeoNav activePage="neotariff" transparent={true} />

            <NeoSideNav sections={sections} />

            {/* ══ Hero ══ */}
            <NeoHero
              id="hero"
              label="Tariff Intelligence Engine"
              fullHeight
              textSize="large"
              alignContent="left"
              showScrollIndicator
              title={<>
                <div className="hero-line">
                  <span style={{ fontWeight: 600 }}>From lookup to logic.</span>
                </div>
                <div className="hero-line">
                  <span style={{ fontWeight: 300, color: 'var(--text-secondary)' }}>
                    Precise, explainable <em style={{ fontStyle: 'normal', color: 'var(--accent)' }}>tariff</em> duties
                  </span>
                </div>
                <div className="hero-line">
                  <span style={{ fontWeight: 300, color: 'var(--text-secondary)' }}>
                    for any scenario.
                  </span>
                </div>
              </>}
              description="NeoTariff transforms the full U.S. HTS into a structured, version-controlled RuleGraph™ — and uses a deterministic calculation engine to deliver accurate, auditable duty answers. Not a lookup tool. Not an AI guess. A rules engine that shows its work."
              descMaxWidth={600}
              ctas={[
                { href: SITE.signupUrl, label: 'Try for Free', icon: <ArrowIcon />, className: 'w200' },
              ]}
            />

            {/* ══ The Problem ══ */}
            <section id="problem" style={{ padding: 'var(--section-pad)' }}>
              <div className="section-inner">
                <div id="prob" data-animate className={`anim ${isV('prob') ? 'vis' : ''}`}>
                  <div className="section-label">The Problem</div>
                  <h2 className="section-heading-lg" style={{ marginBottom: 14 }}>
                    Tariffs are not "a rate on a code."
                  </h2>
                  <p
                    className="sans section-desc"
                    style={{ lineHeight: 1.75, marginBottom: 28, maxWidth: 680 }}
                  >
                    They're a moving target of overlapping rules, Chapter 99 additions,
                    country-specific conditions, supersession logic, and constant revisions. Current
                    workflows rely on a patchwork of spreadsheets, vendor feeds, brokers, and ad-hoc
                    tools — none of which produce fast, defensible, scenario-true duty numbers.
                  </p>
                  <div style={{ border: '1px solid var(--border)' }}>
                    <div
                      className="sans"
                      style={{
                        display: 'grid',
                        gridTemplateColumns: '200px 1fr 1fr',
                        background: 'var(--bg-elevated)',
                        borderBottom: '1px solid var(--border)',
                        padding: '14px 24px',
                      }}
                    >
                      <div style={{ fontSize: 11, fontWeight: 600, letterSpacing: '0.06em', color: 'var(--text-muted)' }}>CHALLENGE</div>
                      <div style={{ fontSize: 11, fontWeight: 600, letterSpacing: '0.06em', color: 'var(--text-muted)' }}>THE PROBLEM</div>
                      <div style={{ fontSize: 11, fontWeight: 600, letterSpacing: '0.06em', color: 'var(--accent)' }}>NEOTARIFF SOLUTION</div>
                    </div>
                    {[
                      {
                        t: 'Constant change',
                        problem: 'The U.S. HTS has been revised 34+ times since early 2025. Each revision alters rates, conditions, and rule priority for thousands of products.',
                        solution: 'Every HTS release ingested, stored, and queryable within ~1 hour of publication. Full version history and diff capabilities.',
                      },
                      {
                        t: 'Layered complexity',
                        problem: 'Base MFN rates, Section 301/232, IEEPA reciprocal tariffs, exclusions, and trade programs — all interacting with priority and supersession rules.',
                        solution: 'Deterministic engine evaluates all overlapping rules, conditions, and priorities — producing a single auditable duty answer.',
                      },

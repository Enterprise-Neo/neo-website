                      <div
                        className="sans"
                        style={{ fontSize: 'var(--fs-md)', fontWeight: 600, marginBottom: 4 }}
                      >
                        {person.name}
                      </div>
                      <div
                        className="sans"
                        style={{
                          fontSize: 'var(--fs-sm)',
                          color: 'var(--accent)',
                          marginBottom: 12,
                        }}
                      >
                        {person.role}
                      </div>
                      <p
                        className="sans"
                        style={{
                          fontSize: 'var(--fs-xs)',
                          color: 'var(--text-secondary)',
                          lineHeight: 1.6,
                        }}
                      >
                        {person.short}
                      </p>
                      {person.linkedin && (
                        <a
                          href={person.linkedin}
                          target="_blank"
                          className="sans accent-link"
                          style={{ fontSize: 'var(--fs-xs)', marginTop: 8, display: 'inline-block' }}
                        >
                          LinkedIn ↗
                        </a>
                      )}
                    </div>
                  ))}
                </div>
                <div style={{ textAlign: 'center' }}>
                  <a href="/company/" className="sans accent-link" style={{ fontSize: 'var(--fs-base)' }}>
                    See full leadership & advisory team <ArrowIcon size={14} />
                  </a>
                </div>
              </div>
            </section>

            <NeoDivider />

            {/* ━━━ Contact Us / CTA ━━━ */}
            <section
              id="contact"
              style={{
                padding: '96px 48px',
                textAlign: 'center',
                position: 'relative',
                overflow: 'hidden',
              }}
            >
              <div className="cta-glow" />
              <div className="section-inner-narrow" style={{ position: 'relative' }}>
                <div id="contact-h" data-animate className={`anim ${isV('contact-h') ? 'vis' : ''}`}>
                  <h2 className="section-heading-lg" style={{ marginBottom: 16 }}>
                    Start Free. See the Impact.
                  </h2>
                  <p className="sans section-desc" style={{ marginBottom: 32 }}>
                    Start with a free 7-day trial — full platform access, 1,000 credits, no credit
                    card required. Or contact our team to discuss your specific use case.
                  </p>
                  <div className="cta-row">
                    <a
                      href={SITE.signupUrl}
                      className="cta-btn w200 sans"
                      style={{ textDecoration: 'none' }}
                    >
                      Get Full Access, 7-Day Trial
                    </a>
                    <a
                      href="/company/"
                      className="cta-btn w200 cta-btn-outline sans"
                      style={{ textDecoration: 'none' }}
                    >
                      Contact Us to Learn More
                    </a>
                  </div>
                </div>
              </div>
            </section>

            <NeoFooter />
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<EnterpriseNeoHome />);
    </script>
  </body>
</html>

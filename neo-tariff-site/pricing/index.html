const { useState, useEffect } = React;

const NeoTariffPricing = () => {
  const [visibleSections, setVisibleSections] = useState(new Set());
  const [productOpen, setProductOpen] = useState(false);
  const [resourcesOpen, setResourcesOpen] = useState(false);

  useEffect(() => {
    const o = new IntersectionObserver((entries)=>{entries.forEach((e)=>{if(e.isIntersecting)setVisibleSections((p)=>new Set([...p,e.target.id]));});},{threshold:0.08});

  const tiers = [
    { name:"Pay-As-You-Go", icon:"üí≥", iconBg:"rgba(108,99,255,0.12)", annualCredits:null, monthlyCredits:null, price:"$0", pricePer:"/ month", perCredit:"$0.35", highlight:false, cta:"Get Started", ctaOutline:false, lastFeature:"No monthly commitment" },
    { name:"Small", icon:"üü£", iconBg:"rgba(139,92,246,0.15)", annualCredits:"42,000", monthlyCredits:"3,500 credits / month", price:"$1,000", pricePer:"/ month", perCredit:"$0.30", highlight:false, cta:"Get Started", ctaOutline:false, lastFeature:"Volume pricing included" },
    { name:"Medium", icon:"üü¢", iconBg:"rgba(74,222,128,0.12)", annualCredits:"174,000", monthlyCredits:"14,500 credits / month", price:"$2,500", pricePer:"/ month", perCredit:"$0.18", highlight:true, cta:"Get Started", ctaOutline:false, lastFeature:"Volume pricing included" },
    { name:"Large", icon:"üîµ", iconBg:"rgba(96,165,250,0.12)", annualCredits:"504,000", monthlyCredits:"42,000 credits / month", price:"$5,000", pricePer:"/ month", perCredit:"$0.12", highlight:false, cta:"Get Started", ctaOutline:false, lastFeature:"Volume pricing included" },
    { name:"X-Large", icon:"üü†", iconBg:"rgba(251,191,36,0.12)", annualCredits:null, monthlyCredits:null, price:"Unlimited", pricePer:"", perCredit:null, highlight:false, cta:"Contact Us", ctaOutline:true, isCustom:true, lastFeature:"Volume pricing included" },
  ];

  const sharedFeatures = [
    { text:"Full platform & API access", isNew:false },
    { text:"Duty & landed cost engine", isNew:false },
    { text:"Portfolio-wide duty analysis", isNew:false },
    { text:"Interactive HTS browser", isNew:true },
    { text:"Scenario comparison tools", isNew:false },
    { text:"Global supplier matching", isNew:false },
    { text:"Complete HTS schedule history", isNew:false },
    { text:"Updates within hrs of release", isNew:false },
    { text:"Traceable rate determinations", isNew:false },
    { text:"Full 232/301 coverage", isNew:false },
    { text:"Actively managed API docs", isNew:true },
  ];

  const faqs = [
    { q:"What is a credit?", a:"A credit is the unit of consumption across the Neo Tariff platform. Each API call or platform action consumes credits based on complexity. A single duty calculation is 1 credit. Batch calculations consume 1 credit per entry. Search, context lookups, and HTS browsing actions are typically fractional credits. Your account dashboard shows real-time usage and remaining balance." },
    { q:"Do all plans include the same features?", a:"Yes. Every plan ‚Äî including Pay-As-You-Go ‚Äî gets full access to the entire Neo Tariff platform: the duty & landed cost engine, portfolio analysis, interactive HTS browser, scenario comparison, supplier matching, REST API, Python SDK, and all 50 API endpoints. The only difference between plans is the volume of credits and per-credit cost." },
    { q:"How does the Pay-As-You-Go plan work?", a:"Pay-As-You-Go has no monthly fee and no commitment. You pay $0.35 per credit, billed only for what you use. It's the easiest way to start using Neo Tariff ‚Äî you get full platform and API access from day one, with no minimum spend." },
    { q:"What happens if I exceed my included credits?", a:"On subscription plans (Small through Large), overage credits are available at your plan's per-credit rate. Your dashboard tracks usage in real-time so there are no surprises. If you're consistently exceeding your allocation, upgrading to the next tier will lower your effective per-credit cost." },
    { q:"Can I switch plans?", a:"Yes. You can upgrade your plan at any time to access a higher credit allocation and lower per-credit rate. Contact our team to discuss plan changes or to move to a custom arrangement." },
    { q:"Is there a free trial?", a:"Pay-As-You-Go is effectively a free-to-start plan ‚Äî $0/month with no commitment. You only pay for what you use at $0.35 per credit. This lets you explore the full platform and API with real duty calculations before committing to a subscription." },
    { q:"Can I use just the API without the web platform?", a:"Yes. All plans include full REST API access (50 endpoints, 16 groups) and the Python SDK (pip install neo-tariff). You can integrate Neo Tariff directly into your systems ‚Äî ERP, TMS, procurement platforms, or custom analytics ‚Äî without ever using the web interface." },
    { q:"How does Neo Tariff stay current with tariff changes?", a:"We continuously monitor the U.S. International Trade Commission for new HTS releases. When a new revision is published, our 7-stage pipeline ingests, parses, and validates the changes ‚Äî typically within hours of official publication. We've tracked 34 revisions since early 2025. You always get calculations against the latest schedule." },
    { q:"What tariff programs and surcharges are covered?", a:"Neo Tariff covers the full U.S. HTS including all Chapter 99 rules: Section 301 (China tariffs), Section 232 (steel & aluminum), IEEPA reciprocal duties, trade program benefits (USMCA, GSP, and 28 more), and all supersession, exclusion, and priority logic between overlapping rules. Every calculation is traceable to the specific rule and legal authority that produced it." },
    { q:"How is this different from a tariff lookup tool or AI classifier?", a:"Lookup tools give you a rate from a table. AI classifiers suggest an HTS code. Neo Tariff is a deterministic rules engine that computes the complete duty outcome ‚Äî evaluating base rates, additional duties, exclusions, conditions, material splits, transit windows, and rule priority ‚Äî and explains every step with legal citations. If you need defensible, scenario-true numbers for real business decisions, that's the difference." },
    { q:"Do you offer annual billing or custom volume pricing?", a:"Yes. Annual commitments come with volume savings, and X-Large plans are fully customizable for high-volume or enterprise requirements. Contact our sales team to discuss pricing that fits your usage patterns." },
    { q:"What kind of support is included?", a:"All plans include access to actively managed API documentation, interactive Swagger docs, the PyPI package, and our knowledge base. Subscription plans (Small and above) include priority support. X-Large plans include dedicated support, guided onboarding, and optional advisory services." },
    { q:"Is my data stored or shared?", a:"No. Neo Tariff is stateless by design. Cost and quantity values are used only for that request's duty math and are not logged, stored, or aggregated. Your HTS codes, countries, and values never leave the calculation pipeline." },
  ];

  return (
    <div style={{ fontFamily:'"Source Serif 4",Georgia,serif', background:"#0C0E1A", color:"#E4E2DD", minHeight:"100vh" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--accent:#6C63FF;--accent-bright:#7B73FF;--accent-subtle:rgba(108,99,255,0.08);--bg:#0C0E1A;--bg-card:#131627;--bg-elevated:#1A1E34;--text-primary:#E4E2DD;--text-secondary:#9B99A3;--text-muted:#6B697A;--border:#252840;--border-light:#1E2038;--green:#4ADE80;--orange:#FBBF24;--blue:#60A5FA}
        .sans{font-family:'DM Sans',-apple-system,sans-serif}.mono{font-family:'JetBrains Mono',monospace}
        @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
        .anim{opacity:0;transform:translateY(28px);transition:opacity 0.65s ease,transform 0.65s ease}.anim.vis{opacity:1;transform:translateY(0)}
        .section-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.14em;text-transform:uppercase;color:var(--accent);margin-bottom:14px}
        .divider{height:1px;background:linear-gradient(90deg,transparent,var(--border),transparent);margin:0 auto}
        .nav-link{color:var(--text-secondary);text-decoration:none;font-size:13.5px;transition:color 0.2s}.nav-link:hover{color:var(--text-primary)}
        .grain{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;opacity:0.025;z-index:9999;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
        .cta-btn{display:inline-flex;align-items:center;gap:10px;padding:13px 30px;background:var(--accent);color:#fff;text-decoration:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:14px;border:none;cursor:pointer;transition:all 0.3s;border-radius:2px}
        .cta-btn:hover{background:var(--accent-bright);transform:translateY(-1px);box-shadow:0 4px 24px rgba(108,99,255,0.35)}
        .cta-btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}.cta-btn-outline:hover{background:var(--accent-subtle)}
        .dropdown-menu{position:absolute;top:100%;left:50%;background:rgba(19,22,39,0.98);border:1px solid var(--border);backdrop-filter:blur(16px);padding:12px 0;min-width:200px;opacity:0;pointer-events:none;transition:all 0.2s ease;transform:translateX(-50%) translateY(4px);z-index:200}

        /* Tier cards */

        .faq-a.open{max-height:500px;padding:0 0 22px 0}
      `}</style>

      {/* ‚îÄ‚îÄ Nav ‚îÄ‚îÄ */}

          </div>

          <a href="https://enterprise-neo.com/login" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Sign In</a>

      {/* ‚îÅ‚îÅ‚îÅ Scale Savings ‚îÅ‚îÅ‚îÅ */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:900, margin:"0 auto" }}>
          <div id="save" data-animate className={`anim ${isV("save")?"vis":""}`}>
            <div style={{ textAlign:"center", marginBottom:40 }}>

                { label:"Pay-As-You-Go", rate:"$0.35", h:140, color:"#6B697A" },

            </div>
            <p className="sans" style={{ fontSize:13, color:"var(--text-muted)", textAlign:"center", marginTop:24 }}>Large plan saves <span style={{ color:"var(--accent)", fontWeight:600 }}>66%</span> per credit vs. Pay-As-You-Go</p>

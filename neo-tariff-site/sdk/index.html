<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Tariff ‚Äî Python SDK</title>
<link rel="stylesheet" href="/shared/styles.css">
<style>html,body{margin:0;padding:0;background:#0C0E1A;}</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="/shared/config.js"></script>
<script type="text/babel">
const { useState, useEffect } = React;

const NeoTariffSDK = () => {
  const [scrollY, setScrollY] = useState(0);
  const [visibleSections, setVisibleSections] = useState(new Set());
  const [productOpen, setProductOpen] = useState(false);
  const [resourcesOpen, setResourcesOpen] = useState(false);
  const [expandedGroup, setExpandedGroup] = useState("rates");

  useEffect(() => { const h=()=>setScrollY(window.scrollY); window.addEventListener("scroll",h); return()=>window.removeEventListener("scroll",h); }, []);
  useEffect(() => {
    const o = new IntersectionObserver((entries)=>{entries.forEach((e)=>{if(e.isIntersecting)setVisibleSections((p)=>new Set([...p,e.target.id]));});},{threshold:0.08});
    document.querySelectorAll("[data-animate]").forEach((el)=>o.observe(el)); return()=>o.disconnect();
  }, []);
  useEffect(() => { const h=(e)=>{if(!e.target.closest('.dropdown-product'))setProductOpen(false);if(!e.target.closest('.dropdown-resources'))setResourcesOpen(false);}; document.addEventListener('click',h); return()=>document.removeEventListener('click',h); }, []);
  const isVisible = (id) => visibleSections.has(id);

  const resources = [
    { id:"rates", title:"Rates", desc:"Tariff duty calculations ‚Äî single entries, batch processing, and multi-country comparisons. The core of the SDK.", methods:[
      { name:"evaluate_entry", desc:"Calculate total duties for a single import entry with all Chapter 99 rules.", maps:"POST /rates/entry" },
      { name:"evaluate_entries", desc:"Process up to 1,000 entries in parallel with per-entry overrides.", maps:"POST /rates/entries" },
      { name:"evaluate_multicountry", desc:"Calculate duties for one product from multiple countries of origin.", maps:"POST /rates/multicountry" },
    ]},
    { id:"search", title:"Search", desc:"Find HTS codes by code prefix, description text, or natural language. Includes autocomplete and full-text document search.", methods:[
      { name:"hts", desc:"Search HTS codes by code prefix or description text.", maps:"GET /search/hts" },
      { name:"autocomplete_hts", desc:"Lightweight autocomplete for HTS code lookup.", maps:"GET /search/autocomplete/hts" },
      { name:"hts_by_description", desc:"Find HTS codes matching a natural language description.", maps:"GET /search/hts/by-description" },
      { name:"hts_docs", desc:"Unified search across all HTS documentation types.", maps:"GET /search/hts-docs" },
      { name:"semantic_context", desc:"AI-powered semantic search across notes and components.", maps:"GET /search/semantic/context" },
    ]},
    { id:"context", title:"Context", desc:"HTS code details, schedule navigation, country data, trade programs, notes, and materials ‚Äî everything needed to understand the tariff landscape.", methods:[
      { name:"get_hts_code", desc:"Comprehensive context for a single HTS code.", maps:"GET /context/hts/{hts_code}" },
      { name:"get_hts_details", desc:"Description, rates, units in a flat structure.", maps:"GET /context/hts/{hts_code}/details" },
      { name:"get_hts_hub", desc:"Consolidated context hub with selectable sections.", maps:"GET /context/hts/{hts_code}/hub" },
      { name:"list_sections", desc:"All 22 HTS sections with metadata.", maps:"GET /context/hts/sections" },
      { name:"list_chapters_by_section", desc:"Chapters within a specific HTS section.", maps:"GET /context/hts/sections/{id}/chapters" },
      { name:"list_countries", desc:"All countries with ISO codes and program eligibility.", maps:"GET /context/countries" },
      { name:"get_country", desc:"Detailed reference for a specific country.", maps:"GET /context/countries/{code}" },
    ]},
    { id:"compare", title:"Compare", desc:"Version-to-version diffs, cross-country tariff comparisons, and HTS code change history.", methods:[
      { name:"tariff", desc:"Compare tariff duties across multiple countries.", maps:"POST /compare/tariff" },
      { name:"hts_rates", desc:"Compare duty rates between two HTS revisions.", maps:"GET /compare/hts/{code}" },
      { name:"sources", desc:"Comprehensive diff between two HTS source versions.", maps:"GET /compare/sources" },
    ]},
    { id:"versions", title:"Versions", desc:"List all available HTS source versions with metadata, effective dates, and active status.", methods:[
      { name:"list", desc:"All HTS revisions available in the system.", maps:"GET /versions" },
    ]},
  ];

  const features = [
    { title:"Typed Responses", desc:"Every method returns Pydantic-validated response models. No untyped dicts.", icon:"üìê" },
    { title:"Sync + Async", desc:"NeoTariffClient for sync, AsyncNeoTariffClient for async. Identical API surface.", icon:"‚ö°" },
    { title:"Automatic Retries", desc:"Configurable retry with exponential backoff on transient failures.", icon:"üîÑ" },
    { title:"Error Hierarchy", desc:"9 typed exception classes covering auth, validation, rate limit, and server errors.", icon:"üõ°Ô∏è" },
    { title:"Batch Methods", desc:"evaluate_entries processes up to 1,000 entries per request.", icon:"üì¶" },
    { title:"API Key Auth", desc:"Simple API key via constructor or NEOTARIFF_API_KEY environment variable.", icon:"üîë" },
  ];

  const errorClasses = [
    { name:"NeoTariffError", desc:"Base for all SDK errors" },
    { name:"NeoTariffHTTPError", desc:"Non-2xx HTTP response" },
    { name:"AuthenticationError", desc:"401/403 ‚Äî check your API key" },
    { name:"NotFoundError", desc:"404 ‚Äî resource not found" },
    { name:"ValidationError", desc:"422 ‚Äî request body failed validation" },
    { name:"RateLimitError", desc:"429 ‚Äî slow down" },
    { name:"ServerError", desc:"500+ ‚Äî server error" },
    { name:"NeoTariffAPIError", desc:"2xx but success=False" },
    { name:"NeoTariffConnectionError", desc:"Network/timeout errors" },
  ];

  return (
    <div style={{ fontFamily:'"Source Serif 4",Georgia,serif', background:"#0C0E1A", color:"#E4E2DD", minHeight:"100vh" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--accent:#6C63FF;--accent-bright:#7B73FF;--accent-subtle:rgba(108,99,255,0.08);--bg:#0C0E1A;--bg-card:#131627;--bg-card-hover:#181C32;--bg-elevated:#1A1E34;--text-primary:#E4E2DD;--text-secondary:#9B99A3;--text-muted:#6B697A;--border:#252840;--border-light:#1E2038;--green:#4ADE80;--orange:#FBBF24;--blue:#60A5FA}
        .sans{font-family:'DM Sans',-apple-system,sans-serif}.mono{font-family:'JetBrains Mono',monospace}
        @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
        .anim{opacity:0;transform:translateY(28px);transition:opacity 0.65s ease,transform 0.65s ease}.anim.vis{opacity:1;transform:translateY(0)}
        .section-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.14em;text-transform:uppercase;color:var(--accent);margin-bottom:14px}
        .divider{height:1px;background:linear-gradient(90deg,transparent,var(--border),transparent);margin:0 auto}
        .nav-link{color:var(--text-secondary);text-decoration:none;font-size:13.5px;transition:color 0.2s}.nav-link:hover{color:var(--text-primary)}
        .grain{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;opacity:0.025;z-index:9999;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
        .cta-btn{display:inline-flex;align-items:center;gap:10px;padding:13px 30px;background:var(--accent);color:#fff;text-decoration:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:14px;border:none;cursor:pointer;transition:all 0.3s;border-radius:2px}
        .cta-btn:hover{background:var(--accent-bright);transform:translateY(-1px);box-shadow:0 4px 24px rgba(108,99,255,0.35)}
        .cta-btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}.cta-btn-outline:hover{background:var(--accent-subtle)}
        .dropdown-menu{position:absolute;top:100%;left:50%;transform:translateX(-50%);background:rgba(19,22,39,0.98);border:1px solid var(--border);backdrop-filter:blur(16px);padding:12px 0;min-width:200px;opacity:0;pointer-events:none;transition:all 0.2s ease;transform:translateX(-50%) translateY(4px);z-index:200}
        .dropdown-menu.open{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}
        .dropdown-menu a,.dropdown-menu .dd-label{display:block;padding:8px 20px;font-size:13px;color:var(--text-secondary);text-decoration:none;transition:all 0.15s}
        .dropdown-menu a:hover{color:var(--text-primary);background:var(--accent-subtle)}
        .dropdown-menu .dd-label{font-size:10px;font-weight:600;letter-spacing:0.1em;color:var(--text-muted);padding:10px 20px 4px;cursor:default}
        .group-card{border:1px solid var(--border);background:var(--bg-card);transition:all 0.3s;cursor:pointer;overflow:hidden}
        .group-card:hover{border-color:rgba(108,99,255,0.2)}.group-card.expanded{border-color:rgba(108,99,255,0.25)}
      `}</style>
      <div className="grain"/>

      {/* ‚îÄ‚îÄ Nav ‚îÄ‚îÄ */}
      <nav className="sans" style={{ position:"fixed",top:0,left:0,right:0,zIndex:100,padding:"0 48px",height:60,display:"flex",alignItems:"center",justifyContent:"space-between",background:"rgba(12,14,26,0.94)",backdropFilter:"blur(14px)",borderBottom:"1px solid rgba(37,40,64,0.6)" }}>
        <div style={{ display:"flex",alignItems:"center",gap:28 }}>
          <a href="/" style={{ textDecoration:"none",display:"flex",alignItems:"center",gap:8 }}>
            <div style={{ width:26,height:26,borderRadius:6,background:"var(--accent)",display:"flex",alignItems:"center",justifyContent:"center" }}><span style={{ color:"#fff",fontSize:13,fontWeight:800,fontFamily:"'DM Sans',sans-serif" }}>N</span></div>
            <span style={{ color:"var(--text-primary)",fontSize:16,fontWeight:700,letterSpacing:"-0.01em" }}>Neo</span><span style={{ color:"var(--text-muted)",fontSize:16,fontWeight:300 }}>Tariff</span>
          </a>
          <div style={{ width:1,height:18,background:"var(--border)" }}/><span className="mono" style={{ fontSize:10,color:"var(--text-muted)",letterSpacing:"0.08em" }}>by Enterprise-Neo</span>
        </div>
        <div style={{ display:"flex",alignItems:"center",gap:0 }}>
          <div className="dropdown-product" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setProductOpen(!productOpen);setResourcesOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:600,color:"var(--text-primary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4,borderBottom:"2px solid var(--accent)",marginBottom:-1 }}>Product <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:productOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${productOpen?"open":""}`}><a href="/platform">Platform</a><a href="/api">REST API</a><a href="/sdk" style={{ color:"var(--accent)" }}>Python SDK</a></div>
          </div>
          <a href="/technology" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Technology</a>
          <a href="/pricing" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Pricing</a>
          <a href="/company" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Company</a>
          <div className="dropdown-resources" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setResourcesOpen(!resourcesOpen);setProductOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Resources <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:resourcesOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${resourcesOpen?"open":""}`}><div className="dd-label sans">DEVELOPER DOCS</div><a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank">Swagger API Docs ‚Üó</a><a href="https://pypi.org/project/neo-tariff/" target="_blank">PyPI: neo-tariff ‚Üó</a></div>
          </div>
          <div style={{ width:1,height:18,background:"var(--border)",margin:"0 10px" }}/>
          <a href="https://enterprise-neo.com/login" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Sign In</a>
          <a href="https://enterprise-neo.com/register" className="cta-btn sans" style={{ padding:"8px 20px",fontSize:12.5,borderRadius:2,textDecoration:"none" }}>Get Started</a>
        </div>
      </nav>

      {/* Hero */}
      <section style={{ padding:"140px 48px 64px", position:"relative" }}>
        <div style={{ position:"absolute", top:0, left:"30%", width:"40%", height:"100%", background:"radial-gradient(ellipse at 50% 30%, rgba(108,99,255,0.06) 0%, transparent 55%)", pointerEvents:"none" }} />
        <div style={{ maxWidth:1180, margin:"0 auto" }}>
          <div className="section-label" style={{ animation:"fadeUp 0.6s ease 0.1s both" }}>Developer Reference</div>
          <h1 style={{ fontSize:52, fontWeight:700, lineHeight:1.1, letterSpacing:"-0.03em", marginBottom:18, animation:"fadeUp 0.6s ease 0.2s both" }}>Python SDK</h1>
          <p className="sans" style={{ fontSize:17, lineHeight:1.75, color:"var(--text-secondary)", maxWidth:620, marginBottom:24, animation:"fadeUp 0.6s ease 0.3s both" }}>
            Full API surface in a typed Python package. Sync and async clients, Pydantic response models, automatic retries, and batch methods. 5 resource groups, 15 typed response models.
          </p>
          <div style={{ padding:"14px 22px", background:"var(--bg-elevated)", border:"1px solid var(--border)", display:"inline-block", marginBottom:28, animation:"fadeUp 0.6s ease 0.35s both" }}>
            <code className="mono" style={{ fontSize:14, color:"var(--accent)" }}>pip install neo-tariff</code>
          </div>
          <div style={{ display:"flex", gap:14, animation:"fadeUp 0.6s ease 0.4s both" }}>
            <a href="https://pypi.org/project/neo-tariff/" target="_blank" className="cta-btn sans" style={{ textDecoration:"none" }}>View on PyPI <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M4 12L12 4M12 4H6M12 4v6" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg></a>
            <a href="/api" className="cta-btn cta-btn-outline sans" style={{ textDecoration:"none" }}>REST API Reference</a>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* SDK Features */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:1180, margin:"0 auto" }}>
          <div id="feat" data-animate className={`anim ${isVisible("feat")?"vis":""}`}>
            <div className="section-label">SDK Capabilities</div>
            <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:14, marginTop:20 }}>
              {features.map((f,i) => (
                <div key={i} style={{ padding:"24px 22px", border:"1px solid var(--border)", background:"var(--bg-card)", transition:"all 0.3s" }}>
                  <div style={{ fontSize:22, marginBottom:10 }}>{f.icon}</div>
                  <div className="sans" style={{ fontSize:14, fontWeight:600, marginBottom:6 }}>{f.title}</div>
                  <div className="sans" style={{ fontSize:12.5, color:"var(--text-muted)", lineHeight:1.55 }}>{f.desc}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* Resource Groups */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:1180, margin:"0 auto" }}>
          <div id="res-h" data-animate className={`anim ${isVisible("res-h")?"vis":""}`} style={{ marginBottom:32 }}>
            <div className="section-label">Resource Groups</div>
            <h2 style={{ fontSize:34, fontWeight:600, letterSpacing:"-0.02em", marginBottom:10 }}>5 resource groups. {resources.reduce((s,r)=>s+r.methods.length,0)} methods.</h2>
            <p className="sans" style={{ fontSize:15, color:"var(--text-secondary)", lineHeight:1.7, maxWidth:600 }}>Every SDK method maps 1:1 to a REST API endpoint. Typed inputs, Pydantic response models, and automatic error handling.</p>
          </div>
          <div style={{ display:"flex", flexDirection:"column", gap:12 }}>
            {resources.map((group, gi) => {
              const isExp = expandedGroup === group.id;
              return (
                <div key={group.id} id={`r-${gi}`} data-animate className={`group-card anim ${isVisible(`r-${gi}`)?"vis":""} ${isExp?"expanded":""}`} style={{ transitionDelay:`${gi*0.03}s` }}>
                  <div onClick={()=>setExpandedGroup(isExp?null:group.id)} style={{ padding:"22px 28px", display:"flex", justifyContent:"space-between", alignItems:"center" }}>
                    <div style={{ display:"flex", alignItems:"center", gap:16 }}>
                      <span className="mono" style={{ fontSize:14, fontWeight:600, color:isExp?"var(--accent)":"var(--text-muted)", padding:"4px 10px", background:isExp?"rgba(108,99,255,0.08)":"transparent", border:"1px solid "+(isExp?"rgba(108,99,255,0.2)":"transparent"), transition:"all 0.3s" }}>client.{group.id}</span>
                      <div>
                        <h3 className="sans" style={{ fontSize:17, fontWeight:600, color:isExp?"var(--text-primary)":"var(--text-secondary)", transition:"color 0.3s" }}>{group.title}</h3>
                        <p className="sans" style={{ fontSize:13, color:"var(--text-muted)", marginTop:3, lineHeight:1.5, maxWidth:500 }}>{group.desc}</p>
                      </div>
                    </div>
                    <div style={{ display:"flex", alignItems:"center", gap:14 }}>
                      <span className="mono" style={{ fontSize:12, color:isExp?"var(--accent)":"var(--text-muted)" }}>{group.methods.length} method{group.methods.length>1?"s":""}</span>
                      <svg width="14" height="14" viewBox="0 0 14 14" style={{ transform:isExp?"rotate(180deg)":"rotate(0)", transition:"transform 0.3s" }}><path d="M3 5.5L7 9.5L11 5.5" stroke="var(--text-muted)" strokeWidth="1.2" fill="none" strokeLinecap="round"/></svg>
                    </div>
                  </div>
                  {isExp && (
                    <div style={{ padding:"0 28px 22px", paddingLeft:28 }}>
                      <div style={{ display:"flex", flexDirection:"column", gap:6 }}>
                        {group.methods.map((m, mi) => (
                          <div key={mi} style={{ display:"flex", gap:12, alignItems:"flex-start", padding:"10px 14px", background:"var(--bg-elevated)", borderLeft:"2px solid rgba(108,99,255,0.15)" }}>
                            <code className="mono" style={{ fontSize:12, color:"var(--accent)", flexShrink:0, marginTop:2 }}>.{m.name}()</code>
                            <div style={{ flex:1 }}>
                              <p className="sans" style={{ fontSize:13, color:"var(--text-secondary)", lineHeight:1.5 }}>{m.desc}</p>
                              <span className="mono" style={{ fontSize:10, color:"var(--text-muted)", marginTop:4, display:"inline-block" }}>‚Üí {m.maps}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              );
            })}
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* Error Handling */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:860, margin:"0 auto" }}>
          <div id="err" data-animate className={`anim ${isVisible("err")?"vis":""}`}>
            <div className="section-label">Error Handling</div>
            <h2 style={{ fontSize:28, fontWeight:600, letterSpacing:"-0.02em", marginBottom:24 }}>Typed exception hierarchy</h2>
            <div style={{ display:"flex", flexDirection:"column", gap:4 }}>
              {errorClasses.map((e, i) => (
                <div key={i} style={{ display:"flex", gap:16, alignItems:"center", padding:"10px 16px", background:i%2===0?"var(--bg-card)":"transparent", borderLeft:i<2?"2px solid var(--border)":"2px solid rgba(251,191,36,0.2)" }}>
                  <code className="mono" style={{ fontSize:12.5, color:i<2?"var(--text-secondary)":"var(--orange)", minWidth:200 }}>{e.name}</code>
                  <span className="sans" style={{ fontSize:13, color:"var(--text-muted)" }}>{e.desc}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* Quick Start */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:860, margin:"0 auto" }}>
          <div id="qs" data-animate className={`anim ${isVisible("qs")?"vis":""}`}>
            <div className="section-label">Quick Start</div>
            <h2 style={{ fontSize:28, fontWeight:600, letterSpacing:"-0.02em", marginBottom:24 }}>Three lines to your first duty calculation</h2>
            <div style={{ background:"var(--bg-card)", border:"1px solid var(--border)", padding:"24px 28px", fontFamily:"'JetBrains Mono',monospace", fontSize:13, lineHeight:1.8, color:"var(--text-secondary)" }}>
              <div><span style={{ color:"var(--blue)" }}>from</span> <span style={{ color:"var(--text-primary)" }}>neo_tariff</span> <span style={{ color:"var(--blue)" }}>import</span> <span style={{ color:"var(--text-primary)" }}>NeoTariffClient</span></div>
              <div style={{ height:8 }}/>
              <div><span style={{ color:"var(--text-primary)" }}>client</span> = <span style={{ color:"var(--text-primary)" }}>NeoTariffClient</span>(<span style={{ color:"var(--green)" }}>api_key</span>=<span style={{ color:"var(--orange)" }}>"your-key"</span>)</div>
              <div style={{ height:8 }}/>
              <div><span style={{ color:"var(--text-primary)" }}>result</span> = <span style={{ color:"var(--text-primary)" }}>client</span>.<span style={{ color:"var(--accent)" }}>rates</span>.<span style={{ color:"var(--accent)" }}>evaluate_entry</span>(</div>
              <div style={{ paddingLeft:32 }}><span style={{ color:"var(--green)" }}>hts_code</span>=<span style={{ color:"var(--orange)" }}>"6109.10.00.12"</span>,</div>
              <div style={{ paddingLeft:32 }}><span style={{ color:"var(--green)" }}>country_of_origin</span>=<span style={{ color:"var(--orange)" }}>"CN"</span>,</div>

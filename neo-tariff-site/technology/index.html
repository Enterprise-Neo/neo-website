<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Tariff ‚Äî Technology</title>
<link rel="stylesheet" href="/shared/styles.css">
<style>html,body{margin:0;padding:0;background:#0C0E1A;}</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="/shared/config.js"></script>
<script type="text/babel">
const { useState, useEffect } = React;

const stages = [
  { id:"ingest", num:"01", label:"Data Ingestion", subtitle:"Raw Government Sources", desc:"HTS JSON schedules (~18,000 tariff lines per revision) and Chapter 99 PDF documents published by the U.S. International Trade Commission. Sanctions registries and trade program data are ingested in parallel. New revisions are detected and queued automatically.", ip:false, tags:["USITC JSON","Chapter 99 PDFs","Sanctions Registry","Auto-detection"] },
  { id:"parse", num:"02", label:"Hierarchy Recovery", subtitle:"Deterministic PDF Parser", desc:"Reconstructs the nested legal hierarchy from ambiguous PDF markers, indentation, and visual positioning. An 8-strategy placement cascade resolves marker ambiguity using dynamic indentation discovery, family-state tracking, and roman/letter disambiguation. The result is a fully structured note tree from what starts as flat text.", ip:true, tags:["8-strategy placement cascade","Dynamic indentation tiering","Cross-reference filtering","Roman/letter disambiguation"] },
  { id:"resolve", num:"03", label:"Cross-Reference Resolution", subtitle:"Multi-Confidence Scanner", desc:"Maps every rule to its defining notes using six confidence-scored pattern families (0.20‚Äì0.99). Follows cross-reference chains with visited-set cycle detection to resolve complete product scope. A single Chapter 99 rule can reference notes that reference other notes ‚Äî the resolver traces the full graph.", ip:true, tags:["6 confidence-scored patterns","Recursive chain following","Cycle prevention","Full graph traversal"] },
  { id:"build", num:"04", label:"Rule Construction", subtitle:"Structured Assembly", desc:"Integrates parsed hierarchy, resolved references, and conditions extracted from free text into machine-evaluable rules. Backward sentence scanning distinguishes inclusions from exclusions. Bidirectional supersession mapping establishes rule precedence across hundreds of overlapping provisions.", ip:true, tags:["Backward sentence scanning","Bidirectional supersession","Conditional code extraction","Inclusion/exclusion logic"] },
  { id:"track", num:"05", label:"Version Intelligence", subtitle:"Change Classification", desc:"Tracks every field-level change across government revisions, algorithmically distinguishing direct material changes from cascading ripple effects caused by other rules being added or removed. Powers the compare API and change-alert features.", ip:true, tags:["Material vs. ripple classification","Retention-rate severity scoring","Targeted re-validation","Field-level diffing"] },
  { id:"eval", num:"06", label:"Rule Evaluation", subtitle:"7-Phase Resolution Engine", desc:"Resolves hundreds of overlapping, conflicting rules into a single deterministic duty computation through progressive filtering and reconciliation ‚Äî handling supersession, threshold pairs, specificity tie-breaking, and composite material line splitting. This is where the tariff graph becomes a number.", ip:true, tags:["Multi-phase filter-compute-reconcile","Threshold pair detection","Material line splitting","Program-type-aware stacking"] },
  { id:"output", num:"07", label:"Structured Output", subtitle:"API & Full Traceability", desc:"Every duty determination is fully traceable ‚Äî from final amount back through specific rules, source notes, PDF page numbers, and government revision identifiers. Exposed via REST API, Python SDK, and the web platform simultaneously.", ip:false, tags:["Duty Calculations","Rule Explanations","Audit Trails","Change Alerts"] },
];

const NeoTariffTechnology = () => {
  const [scrollY, setScrollY] = useState(0);
  const [visibleSections, setVisibleSections] = useState(new Set());
  const [activeStage, setActiveStage] = useState("parse");
  const [hoveredLayer, setHoveredLayer] = useState(null);
  const [productOpen, setProductOpen] = useState(false);
  const [resourcesOpen, setResourcesOpen] = useState(false);

  useEffect(() => { const h=()=>setScrollY(window.scrollY); window.addEventListener("scroll",h); return()=>window.removeEventListener("scroll",h); }, []);
  useEffect(() => {
    const o = new IntersectionObserver((entries)=>{entries.forEach((e)=>{if(e.isIntersecting)setVisibleSections((p)=>new Set([...p,e.target.id]));});},{threshold:0.08});
    document.querySelectorAll("[data-animate]").forEach((el)=>o.observe(el)); return()=>o.disconnect();
  }, []);
  useEffect(() => { const h=(e)=>{if(!e.target.closest('.dropdown-product'))setProductOpen(false);if(!e.target.closest('.dropdown-resources'))setResourcesOpen(false);}; document.addEventListener('click',h); return()=>document.removeEventListener('click',h); }, []);
  const isVisible = (id) => visibleSections.has(id);

  return (
    <div style={{ fontFamily:'"Source Serif 4",Georgia,serif', background:"#0C0E1A", color:"#E4E2DD", minHeight:"100vh" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--accent:#6C63FF;--accent-bright:#7B73FF;--accent-dim:#5A52E0;--accent-glow:rgba(108,99,255,0.15);--accent-subtle:rgba(108,99,255,0.08);--bg:#0C0E1A;--bg-card:#131627;--bg-card-hover:#181C32;--bg-elevated:#1A1E34;--text-primary:#E4E2DD;--text-secondary:#9B99A3;--text-muted:#6B697A;--border:#252840;--border-light:#1E2038;--green:#4ADE80;--orange:#FBBF24;--blue:#60A5FA}
        .sans{font-family:'DM Sans',-apple-system,sans-serif}.mono{font-family:'JetBrains Mono',monospace}
        @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
        .anim{opacity:0;transform:translateY(28px);transition:opacity 0.65s ease,transform 0.65s ease}.anim.vis{opacity:1;transform:translateY(0)}
        .section-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.14em;text-transform:uppercase;color:var(--accent);margin-bottom:14px}
        .divider{height:1px;background:linear-gradient(90deg,transparent,var(--border),transparent);margin:0 auto}
        .nav-link{color:var(--text-secondary);text-decoration:none;font-size:13.5px;transition:color 0.2s}.nav-link:hover{color:var(--text-primary)}
        .grain{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;opacity:0.025;z-index:9999;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
        .stage-card{background:var(--bg-card);border:1px solid var(--border);cursor:pointer;transition:all 0.3s ease;position:relative;overflow:hidden}
        .stage-card:hover{background:var(--bg-card-hover)}
        .stage-card.ip{border-left:3px solid rgba(108,99,255,0.25)}.stage-card.ip.active{border-left-color:var(--accent);border-color:rgba(108,99,255,0.2)}
        .stage-card.std{border-left:3px solid var(--bg-elevated)}.stage-card.active{border-color:rgba(108,99,255,0.2)}
        .arch-layer{border:1px solid var(--border);background:var(--bg-card);padding:20px 24px;transition:all 0.3s ease;position:relative}
        .arch-layer:hover{border-color:rgba(108,99,255,0.2);background:var(--bg-card-hover)}
        .arch-layer::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:transparent;transition:background 0.3s}
        .arch-layer:hover::before{background:linear-gradient(90deg,transparent,rgba(108,99,255,0.3),transparent)}
        .stat-cell{text-align:center;padding:28px 16px;border:1px solid var(--border);background:var(--bg-card);position:relative;overflow:hidden;transition:all 0.3s}
        .stat-cell:hover{border-color:rgba(108,99,255,0.2)}.stat-cell:hover .stat-val{color:var(--accent-bright)}
        .stat-cell::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:var(--accent);transform:scaleX(0);transition:transform 0.4s ease}.stat-cell:hover::before{transform:scaleX(1)}
        .flow-arrow{display:flex;align-items:center;justify-content:center;color:var(--text-muted);font-size:18px}
        .cta-btn{display:inline-flex;align-items:center;gap:10px;padding:13px 30px;background:var(--accent);color:#fff;text-decoration:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:14px;letter-spacing:0.02em;border:none;cursor:pointer;transition:all 0.3s;border-radius:2px}
        .cta-btn:hover{background:var(--accent-bright);transform:translateY(-1px);box-shadow:0 4px 24px rgba(108,99,255,0.35)}
        .cta-btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}.cta-btn-outline:hover{background:var(--accent-subtle)}
        .dropdown-menu{position:absolute;top:100%;left:50%;transform:translateX(-50%);background:rgba(19,22,39,0.98);border:1px solid var(--border);backdrop-filter:blur(16px);padding:12px 0;min-width:200px;opacity:0;pointer-events:none;transition:all 0.2s ease;transform:translateX(-50%) translateY(4px);z-index:200}
        .dropdown-menu.open{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}
        .dropdown-menu a,.dropdown-menu .dd-label{display:block;padding:8px 20px;font-size:13px;color:var(--text-secondary);text-decoration:none;transition:all 0.15s}
        .dropdown-menu a:hover{color:var(--text-primary);background:var(--accent-subtle)}
        .dropdown-menu .dd-label{font-size:10px;font-weight:600;letter-spacing:0.1em;color:var(--text-muted);padding:10px 20px 4px;cursor:default}
      `}</style>
      <div className="grain"/>

      {/* ‚îÄ‚îÄ Nav ‚îÄ‚îÄ */}
      <nav className="sans" style={{ position:"fixed",top:0,left:0,right:0,zIndex:100,padding:"0 48px",height:60,display:"flex",alignItems:"center",justifyContent:"space-between",background:"rgba(12,14,26,0.94)",backdropFilter:"blur(14px)",borderBottom:"1px solid rgba(37,40,64,0.6)",transition:"all 0.3s ease" }}>
        <div style={{ display:"flex",alignItems:"center",gap:28 }}>
          <a href="/" style={{ textDecoration:"none",display:"flex",alignItems:"center",gap:8 }}>
            <div style={{ width:26,height:26,borderRadius:6,background:"var(--accent)",display:"flex",alignItems:"center",justifyContent:"center" }}><span style={{ color:"#fff",fontSize:13,fontWeight:800,fontFamily:"'DM Sans',sans-serif" }}>N</span></div>
            <span style={{ color:"var(--text-primary)",fontSize:16,fontWeight:700,letterSpacing:"-0.01em" }}>Neo</span><span style={{ color:"var(--text-muted)",fontSize:16,fontWeight:300 }}>Tariff</span>
          </a>
          <div style={{ width:1,height:18,background:"var(--border)" }}/><span className="mono" style={{ fontSize:10,color:"var(--text-muted)",letterSpacing:"0.08em" }}>by Enterprise-Neo</span>
        </div>
        <div style={{ display:"flex",alignItems:"center",gap:0 }}>
          <div className="dropdown-product" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setProductOpen(!productOpen);setResourcesOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Product <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:productOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${productOpen?"open":""}`}><a href="/platform">Platform</a><a href="/api">REST API</a><a href="/sdk">Python SDK</a></div>
          </div>
          <a href="/technology" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:600,color:"var(--text-primary)",textDecoration:"none",borderBottom:"2px solid var(--accent)",marginBottom:-1 }}>Technology</a>
          <a href="/pricing" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Pricing</a>
          <a href="/company" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Company</a>
          <div className="dropdown-resources" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setResourcesOpen(!resourcesOpen);setProductOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Resources <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:resourcesOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${resourcesOpen?"open":""}`}><div className="dd-label sans">DEVELOPER DOCS</div><a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank">Swagger API Docs ‚Üó</a><a href="https://pypi.org/project/neo-tariff/" target="_blank">PyPI: neo-tariff ‚Üó</a></div>
          </div>
          <div style={{ width:1,height:18,background:"var(--border)",margin:"0 10px" }}/>
          <a href="https://enterprise-neo.com/login" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Sign In</a>
          <a href="https://enterprise-neo.com/register" className="cta-btn sans" style={{ padding:"8px 20px",fontSize:12.5,borderRadius:2,textDecoration:"none" }}>Get Started</a>
        </div>
      </nav>

      {/* ‚îÅ‚îÅ‚îÅ Hero ‚îÅ‚îÅ‚îÅ */}
      <section style={{ padding:"140px 48px 64px",position:"relative" }}>
        <div style={{ position:"absolute",top:0,left:"20%",width:"60%",height:"100%",background:"radial-gradient(ellipse at 50% 30%, rgba(108,99,255,0.06) 0%, transparent 55%)",pointerEvents:"none" }}/>
        <div style={{ maxWidth:1180,margin:"0 auto",textAlign:"center" }}>
          <div className="section-label" style={{ animation:"fadeUp 0.6s ease 0.1s both" }}>Technology</div>
          <h1 style={{ fontSize:52,fontWeight:700,lineHeight:1.1,letterSpacing:"-0.03em",marginBottom:18,animation:"fadeUp 0.6s ease 0.2s both" }}>Inside the Engine</h1>
          <p className="sans" style={{ fontSize:17,lineHeight:1.75,color:"var(--text-secondary)",maxWidth:600,margin:"0 auto 28px",animation:"fadeUp 0.6s ease 0.3s both" }}>Neo Tariff is a purpose-built rules engine ‚Äî not a lookup tool, not an AI wrapper. A 7-stage deterministic pipeline ingests raw government documents and produces fully traceable duty determinations.</p>
          <div className="sans" style={{ display:"flex",gap:28,justifyContent:"center",fontSize:13,animation:"fadeUp 0.6s ease 0.4s both" }}>
            {[{val:"100%",label:"Deterministic"},{val:"5 / 7",label:"Proprietary stages"},{val:"Full",label:"Audit traceability"}].map((s,i)=>(
              <div key={i} style={{ display:"flex",alignItems:"center",gap:8 }}><span className="mono" style={{ color:"var(--accent)",fontWeight:600,fontSize:15 }}>{s.val}</span><span style={{ color:"var(--text-muted)" }}>{s.label}</span></div>
            ))}
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }}/>

      {/* ‚îÅ‚îÅ‚îÅ Architecture Overview ‚îÅ‚îÅ‚îÅ */}
      <section style={{ padding:"80px 48px" }}>
        <div style={{ maxWidth:1180,margin:"0 auto" }}>
          <div id="arch" data-animate className={`anim ${isVisible("arch")?"vis":""}`}>
            <div className="section-label">System Architecture</div>
            <h2 style={{ fontSize:34,fontWeight:600,letterSpacing:"-0.02em",marginBottom:10 }}>Three access points. One engine.</h2>
            <p className="sans" style={{ fontSize:15,lineHeight:1.75,color:"var(--text-secondary)",maxWidth:580,marginBottom:48 }}>Whether you use the web platform, REST API, or Python SDK ‚Äî every request passes through the same versioned tariff graph and deterministic evaluation engine.</p>

            <div style={{ display:"flex",flexDirection:"column",gap:0 }}>
              {/* Layer 1: Access Points */}
              <div style={{ marginBottom:4 }}>
                <div className="mono" style={{ fontSize:10,letterSpacing:"0.1em",color:"var(--text-muted)",marginBottom:8,paddingLeft:4 }}>ACCESS LAYER</div>
                <div style={{ display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:8 }}>
                  {[
                    { icon:"‚óª",title:"Web Platform",sub:"enterprise-neo.com",detail:"Full-featured UI with simulator, bulk tools, HTS browser, vendor discovery, and news",color:"var(--accent)" },
                    { icon:"{ }",title:"REST API",sub:"50 endpoints ¬∑ 16 groups",detail:"Programmatic access to every capability ‚Äî duty calculation, search, context, compare, and market intelligence",color:"var(--green)" },
                    { icon:"üêç",title:"Python SDK",sub:"pip install neo-tariff",detail:"Typed client with sync/async support, Pydantic models, automatic retries, and the full API surface",color:"var(--orange)" },
                  ].map((ap,i)=>(
                    <div key={i} className="arch-layer">
                      <div style={{ display:"flex",alignItems:"center",gap:10,marginBottom:10 }}>
                        <span style={{ fontSize:16 }}>{ap.icon}</span>
                        <div><div className="sans" style={{ fontSize:14.5,fontWeight:600 }}>{ap.title}</div><div className="mono" style={{ fontSize:10.5,color:ap.color,letterSpacing:"0.03em" }}>{ap.sub}</div></div>
                      </div>
                      <p className="sans" style={{ fontSize:12.5,lineHeight:1.6,color:"var(--text-muted)" }}>{ap.detail}</p>
                    </div>
                  ))}
                </div>
              </div>

              <div className="flow-arrow" style={{ padding:"8px 0" }}><div style={{ display:"flex",flexDirection:"column",alignItems:"center",gap:2 }}><div style={{ width:1,height:16,background:"var(--border)" }}/><svg width="14" height="10" viewBox="0 0 14 10"><path d="M1 1L7 8L13 1" stroke="var(--text-muted)" strokeWidth="1.2" fill="none" strokeLinecap="round"/></svg></div></div>

              {/* Layer 2: API Surface */}
              <div style={{ marginBottom:4 }}>
                <div className="mono" style={{ fontSize:10,letterSpacing:"0.1em",color:"var(--text-muted)",marginBottom:8,paddingLeft:4 }}>API SURFACE</div>
                <div className="arch-layer" style={{ padding:"20px 28px" }}>
                  <div style={{ display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:14 }}>
                    <div><div className="sans" style={{ fontSize:15,fontWeight:600 }}>Unified API Layer</div><div className="mono" style={{ fontSize:10.5,color:"var(--text-muted)",letterSpacing:"0.03em",marginTop:2 }}>50 public endpoints ¬∑ 257 typed models ¬∑ Standard JSON envelope</div></div>
                    <div style={{ display:"flex",gap:6 }}>
                      <span className="mono" style={{ fontSize:10,padding:"3px 8px",background:"rgba(96,165,250,0.1)",border:"1px solid rgba(96,165,250,0.2)",color:"var(--blue)" }}>37 GET</span>
                      <span className="mono" style={{ fontSize:10,padding:"3px 8px",background:"rgba(74,222,128,0.1)",border:"1px solid rgba(74,222,128,0.2)",color:"var(--green)" }}>13 POST</span>
                    </div>
                  </div>
                  <div style={{ display:"flex",flexWrap:"wrap",gap:5 }}>
                    {["Duty Calculations","HTS Search","HTS Codes","Schedule Navigation","Version Comparison","Countries","Trade Programs","Notes & Documents","Materials","Documentation Search","Import Data","GIQ News","GIQ Organizations","Available Versions"].map((tag,i)=>(
                      <span key={i} className="mono" style={{ fontSize:10,padding:"3px 9px",border:"1px solid var(--border)",color:"var(--text-muted)",letterSpacing:"0.02em" }}>{tag}</span>
                    ))}
                  </div>
                </div>
              </div>

              <div className="flow-arrow" style={{ padding:"8px 0" }}><div style={{ display:"flex",flexDirection:"column",alignItems:"center",gap:2 }}><div style={{ width:1,height:16,background:"var(--border)" }}/><svg width="14" height="10" viewBox="0 0 14 10"><path d="M1 1L7 8L13 1" stroke="var(--text-muted)" strokeWidth="1.2" fill="none" strokeLinecap="round"/></svg></div></div>

              {/* Layer 3: Engine */}
              <div style={{ marginBottom:4 }}>
                <div className="mono" style={{ fontSize:10,letterSpacing:"0.1em",color:"var(--text-muted)",marginBottom:8,paddingLeft:4 }}>CORE ENGINE</div>
                <div className="arch-layer" style={{ borderColor:"rgba(108,99,255,0.2)",background:"linear-gradient(135deg, rgba(108,99,255,0.04) 0%, var(--bg-card) 50%)" }}>
                  <div style={{ display:"flex",justifyContent:"space-between",alignItems:"flex-start" }}>
                    <div>
                      <div style={{ display:"flex",alignItems:"center",gap:10,marginBottom:8 }}>
                        <div className="sans" style={{ fontSize:15,fontWeight:600 }}>Versioned Tariff Graph + Deterministic Evaluation Engine</div>
                        <span className="mono" style={{ fontSize:9,padding:"2px 7px",background:"rgba(108,99,255,0.08)",border:"1px solid rgba(108,99,255,0.15)",color:"var(--accent)",letterSpacing:"0.08em" }}>PROPRIETARY</span>
                      </div>
                      <p className="sans" style={{ fontSize:13,lineHeight:1.65,color:"var(--text-secondary)",maxWidth:700 }}>Every HTS release is ingested, parsed into a structured tariff graph, and stored as a distinct version. The evaluation engine resolves overlapping rules through deterministic multi-phase filtering ‚Äî no LLM in the decision path. Full legal citations attached to every answer.</p>
                    </div>
                  </div>
                  <div style={{ display:"flex",gap:20,marginTop:16 }}>
                    {[{val:"34",label:"HTS versions tracked",sub:"32 in 2025 ¬∑ 2 in 2026"},{val:"~18K",label:"tariff lines per revision"},{val:"4,406+",label:"structured legal notes"}].map((s,i)=>(
                      <div key={i} style={{ padding:"12px 16px",background:"rgba(108,99,255,0.04)",borderLeft:"2px solid rgba(108,99,255,0.2)",flex:1 }}>
                        <div className="mono" style={{ fontSize:17,fontWeight:600,color:"var(--accent)",letterSpacing:"-0.02em" }}>{s.val}</div>
                        <div className="sans" style={{ fontSize:12,color:"var(--text-secondary)",marginTop:2 }}>{s.label}</div>
                        {s.sub && <div className="mono" style={{ fontSize:10,color:"var(--text-muted)",marginTop:2 }}>{s.sub}</div>}
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="flow-arrow" style={{ padding:"8px 0" }}><div style={{ display:"flex",flexDirection:"column",alignItems:"center",gap:2 }}><div style={{ width:1,height:16,background:"var(--border)" }}/><svg width="14" height="10" viewBox="0 0 14 10"><path d="M1 1L7 8L13 1" stroke="var(--text-muted)" strokeWidth="1.2" fill="none" strokeLinecap="round"/></svg></div></div>

              {/* Layer 4: Data Pipeline */}
              <div>
                <div className="mono" style={{ fontSize:10,letterSpacing:"0.1em",color:"var(--text-muted)",marginBottom:8,paddingLeft:4 }}>DATA PIPELINE</div>
                <div className="arch-layer" style={{ padding:"16px 28px" }}>

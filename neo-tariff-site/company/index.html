<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Tariff — Company</title>
<link rel="stylesheet" href="/shared/styles.css">
<style>html,body{margin:0;padding:0;background:#0C0E1A;}</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="/shared/config.js"></script>
<script type="text/babel">
const { useState, useEffect } = React;

const NeoTariffCompany = () => {
  const [visibleSections, setVisibleSections] = useState(new Set());
  const [productOpen, setProductOpen] = useState(false);
  const [resourcesOpen, setResourcesOpen] = useState(false);

  useEffect(() => {
    const o = new IntersectionObserver((entries)=>{entries.forEach((e)=>{if(e.isIntersecting)setVisibleSections((p)=>new Set([...p,e.target.id]));});},{threshold:0.08});
    document.querySelectorAll("[data-animate]").forEach((el)=>o.observe(el)); return()=>o.disconnect();
  }, []);
  useEffect(() => { const h=(e)=>{if(!e.target.closest('.dropdown-product'))setProductOpen(false);if(!e.target.closest('.dropdown-resources'))setResourcesOpen(false);}; document.addEventListener('click',h); return()=>document.removeEventListener('click',h); }, []);
  const isV = (id) => visibleSections.has(id);

  const leadership = [
    { name:"Joy Peters", role:"CEO and Co-Founder", img:"https://framerusercontent.com/images/bpaBZ04MVFwW953hRDPVRjgyep4.png?width=289&height=411", linkedin:"https://linkedin.com" },
    { name:"Dhaval Garg", role:"COO and Co-Founder", img:"https://framerusercontent.com/images/0d7h7mD12opAJtfxxSdpamWOamk.png?width=339&height=527", linkedin:"https://linkedin.com" },
    { name:"Garrett Amaru", role:"CTO", img:"https://framerusercontent.com/images/TZ5tZX3P7htFiA2i45Vn9fp3w.png?width=350&height=379", linkedin:"https://linkedin.com" },
  ];

  const advisors = [
    { name:"Reginald Smith", role:"Tariff Expert", img:"https://framerusercontent.com/images/MEYlAfqvR1QWHqZrzvPN8OLte8.png?width=288&height=309", linkedin:"https://linkedin.com" },
    { name:"Mark Roberts", role:"Advisor", img:"https://framerusercontent.com/images/XS9X99FL65eVN2064MlPlJTVLY.png?width=368&height=419", linkedin:"https://linkedin.com" },
    { name:"Katherine Ross", role:"Advisor", img:"https://framerusercontent.com/images/gYNQEnAXrMtWBLX0LazZfxWV6U.png?width=375&height=541", linkedin:"https://linkedin.com" },
    { name:"Philippe Lambotte", role:"Advisor", img:"https://framerusercontent.com/images/bbVgAwthnQInnTjCMSwJom0Z8.png?width=398&height=627", linkedin:"https://linkedin.com" },
    { name:"Andrea Pope", role:"Advisor", img:"https://framerusercontent.com/images/IRJVdiZXaAe4fZQltV7xyM9I.png?width=400&height=400", linkedin:"https://linkedin.com" },
    { name:"Lanchi Venator", role:"Advisor", img:"https://framerusercontent.com/images/xLw7kR9sdUhUYHIhy0rS1pbz8XQ.png?width=408&height=538", linkedin:"https://linkedin.com" },
  ];

  const extended = [
    { name:"Jon Edwards", role:"Commercial Expert", img:"https://framerusercontent.com/images/iWTiNU7sJ9divLEA4h2MVgbq4I.png?width=374&height=496", linkedin:"https://linkedin.com" },
    { name:"Jeffery Jones", role:"Energy and Consulting", img:"https://framerusercontent.com/images/W7Sozs4rvLoReInNEMmSd8UPuH8.png?width=281&height=314", linkedin:"https://linkedin.com" },
  ];

  const PersonCard = ({ person, size }) => {
    const [hovered, setHovered] = useState(false);
    const isLarge = size === "large";
    return (
      <div
        onMouseEnter={()=>setHovered(true)} onMouseLeave={()=>setHovered(false)}
        style={{ position:"relative", overflow:"hidden", border:"1px solid var(--border)", background:"linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%)", borderRadius:8, transition:"all 0.35s", transform:hovered?"translateY(-4px)":"", borderColor:hovered?"rgba(108,99,255,0.3)":"var(--border)" }}>
        {/* Image area */}
        <div style={{ position:"relative", width:"100%", height:isLarge?320:240, overflow:"hidden" }}>
          <img src={person.img} alt={person.name} style={{ width:"100%", height:"100%", objectFit:"cover", objectPosition:"center top", filter:hovered?"brightness(1.05)":"brightness(0.9)", transition:"all 0.4s" }} />
          <div style={{ position:"absolute", inset:0, background:"linear-gradient(0deg, rgba(12,14,26,0.95) 0%, rgba(12,14,26,0.4) 40%, transparent 70%)" }} />
          {/* LinkedIn icon on hover */}
          <a href={person.linkedin} target="_blank" rel="noopener noreferrer" style={{ position:"absolute", top:14, right:14, width:30, height:30, borderRadius:6, background:"rgba(108,99,255,0.8)", display:"flex", alignItems:"center", justifyContent:"center", opacity:hovered?1:0, transition:"opacity 0.3s", textDecoration:"none" }}>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="white"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
          </a>
        </div>
        {/* Info */}
        <div style={{ padding:"18px 20px 22px" }}>
          <div className="sans" style={{ fontSize:isLarge?18:15, fontWeight:700, marginBottom:4 }}>{person.name}</div>
          <div className="sans" style={{ fontSize:12.5, color:"var(--text-muted)", letterSpacing:"0.01em" }}>{person.role}</div>
        </div>
      </div>
    );
  };

  return (
    <div style={{ fontFamily:'"Source Serif 4",Georgia,serif', background:"#0C0E1A", color:"#E4E2DD", minHeight:"100vh" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--accent:#6C63FF;--accent-bright:#7B73FF;--accent-subtle:rgba(108,99,255,0.08);--bg:#0C0E1A;--bg-card:#131627;--bg-elevated:#1A1E34;--text-primary:#E4E2DD;--text-secondary:#9B99A3;--text-muted:#6B697A;--border:#252840;--border-light:#1E2038;--green:#4ADE80;--orange:#FBBF24}
        .sans{font-family:'DM Sans',-apple-system,sans-serif}.mono{font-family:'JetBrains Mono',monospace}
        @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
        .anim{opacity:0;transform:translateY(28px);transition:opacity 0.65s ease,transform 0.65s ease}.anim.vis{opacity:1;transform:translateY(0)}
        .section-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.14em;text-transform:uppercase;color:var(--accent);margin-bottom:14px}
        .divider{height:1px;background:linear-gradient(90deg,transparent,var(--border),transparent);margin:0 auto}
        .nav-link{color:var(--text-secondary);text-decoration:none;font-size:13.5px;transition:color 0.2s}.nav-link:hover{color:var(--text-primary)}
        .grain{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;opacity:0.025;z-index:9999;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
        .cta-btn{display:inline-flex;align-items:center;gap:10px;padding:13px 30px;background:var(--accent);color:#fff;text-decoration:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:14px;border:none;cursor:pointer;transition:all 0.3s;border-radius:2px}
        .cta-btn:hover{background:var(--accent-bright);transform:translateY(-1px);box-shadow:0 4px 24px rgba(108,99,255,0.35)}
        .cta-btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}.cta-btn-outline:hover{background:var(--accent-subtle)}
        .dropdown-menu{position:absolute;top:100%;left:50%;background:rgba(19,22,39,0.98);border:1px solid var(--border);backdrop-filter:blur(16px);padding:12px 0;min-width:200px;opacity:0;pointer-events:none;transition:all 0.2s ease;transform:translateX(-50%) translateY(4px);z-index:200}
        .dropdown-menu.open{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}
        .dropdown-menu a,.dropdown-menu .dd-label{display:block;padding:8px 20px;font-size:13px;color:var(--text-secondary);text-decoration:none;transition:all 0.15s}
        .dropdown-menu a:hover{color:var(--text-primary);background:var(--accent-subtle)}
        .dropdown-menu .dd-label{font-size:10px;font-weight:600;letter-spacing:0.1em;color:var(--text-muted);padding:10px 20px 4px;cursor:default}
      `}</style>
      <div className="grain"/>

      {/* ── Nav ── */}
      <nav className="sans" style={{ position:"fixed",top:0,left:0,right:0,zIndex:100,padding:"0 48px",height:60,display:"flex",alignItems:"center",justifyContent:"space-between",background:"rgba(12,14,26,0.94)",backdropFilter:"blur(14px)",borderBottom:"1px solid rgba(37,40,64,0.6)" }}>
        <div style={{ display:"flex",alignItems:"center",gap:28 }}>
          <a href="/" style={{ textDecoration:"none",display:"flex",alignItems:"center",gap:8 }}>
            <div style={{ width:26,height:26,borderRadius:6,background:"var(--accent)",display:"flex",alignItems:"center",justifyContent:"center" }}><span style={{ color:"#fff",fontSize:13,fontWeight:800,fontFamily:"'DM Sans',sans-serif" }}>N</span></div>
            <span style={{ color:"var(--text-primary)",fontSize:16,fontWeight:700,letterSpacing:"-0.01em" }}>Neo</span><span style={{ color:"var(--text-muted)",fontSize:16,fontWeight:300 }}>Tariff</span>
          </a>
          <div style={{ width:1,height:18,background:"var(--border)" }}/><span className="mono" style={{ fontSize:10,color:"var(--text-muted)",letterSpacing:"0.08em" }}>by Enterprise-Neo</span>
        </div>
        <div style={{ display:"flex",alignItems:"center",gap:0 }}>
          <div className="dropdown-product" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setProductOpen(!productOpen);setResourcesOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Product <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:productOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${productOpen?"open":""}`}><a href="/platform">Platform</a><a href="/api">REST API</a><a href="/sdk">Python SDK</a></div>
          </div>
          <a href="/technology" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Technology</a>
          <a href="/pricing" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Pricing</a>
          <a href="/company" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:600,color:"var(--text-primary)",textDecoration:"none",borderBottom:"2px solid var(--accent)",marginBottom:-1 }}>Company</a>
          <div className="dropdown-resources" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setResourcesOpen(!resourcesOpen);setProductOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Resources <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:resourcesOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${resourcesOpen?"open":""}`}><div className="dd-label sans">DEVELOPER DOCS</div><a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank">Swagger API Docs ↗</a><a href="https://pypi.org/project/neo-tariff/" target="_blank">PyPI: neo-tariff ↗</a></div>
          </div>
          <div style={{ width:1,height:18,background:"var(--border)",margin:"0 10px" }}/>
          <a href="https://enterprise-neo.com/login" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Sign In</a>
          <a href="https://enterprise-neo.com/register" className="cta-btn sans" style={{ padding:"8px 20px",fontSize:12.5,borderRadius:2,textDecoration:"none" }}>Get Started</a>
        </div>
      </nav>

      {/* ━━━ Hero ━━━ */}
      <section style={{ padding:"140px 48px 64px", position:"relative", textAlign:"center" }}>
        <div style={{ position:"absolute", top:0, left:"20%", width:"60%", height:"100%", background:"radial-gradient(ellipse at 50% 25%, rgba(108,99,255,0.06) 0%, transparent 55%)", pointerEvents:"none" }} />
        <div style={{ maxWidth:780, margin:"0 auto" }}>
          <div className="section-label" style={{ textAlign:"center", animation:"fadeUp 0.6s ease 0.1s both" }}>About Enterprise-Neo</div>
          <h1 style={{ fontSize:48, fontWeight:700, lineHeight:1.1, letterSpacing:"-0.03em", marginBottom:18, animation:"fadeUp 0.6s ease 0.2s both" }}>We build the tariff engine<br />that shows its work.</h1>
          <p className="sans" style={{ fontSize:16, lineHeight:1.75, color:"var(--text-secondary)", maxWidth:600, margin:"0 auto", animation:"fadeUp 0.6s ease 0.3s both" }}>
            Enterprise-Neo builds Neo Tariff — a tariff data engine and scenario platform that transforms official HTS materials into a structured, version-controlled tariff graph and uses a deterministic calculation engine to deliver accurate, auditable duty answers for any scenario.
          </p>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* ━━━ Our Philosophy ━━━ */}
      <section style={{ padding:"72px 48px" }}>
        <div style={{ maxWidth:900, margin:"0 auto" }}>
          <div id="phil" data-animate className={`anim ${isV("phil")?"vis":""}`}>
            <div className="section-label">Our Philosophy</div>
            <h2 style={{ fontSize:32, fontWeight:600, letterSpacing:"-0.02em", marginBottom:28 }}>What we believe about building tariff intelligence.</h2>
            <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:16 }}>
              {[
                { title:"Data engine first, UI second", desc:"A robust tariff graph and calculation engine as the foundation. The web app and APIs are access layers on top of a single source of truth — not the other way around." },
                { title:"Versioned and transparent, not black-box", desc:"Every rule and rate is tied to a specific HTS release and change history. Every calculation is traceable through the tariff graph. If you can't explain the answer, it's not an answer." },
                { title:"Scenario-driven, not just lookup-driven", desc:"Built to answer 'what if?' questions about sourcing, countries, and tariff changes. Tariff intelligence only matters when it connects to landed cost, margin, and real decisions." },
                { title:"Modern and right-sized", desc:"More depth and rigor than simple AI classifiers. Faster to adopt and easier to work with than heavy, legacy trade suites. We solve one thing well." },
              ].map((d,i) => (
                <div key={i} style={{ padding:"26px 24px", border:"1px solid var(--border)", background:"var(--bg-card)", borderLeft:"3px solid rgba(108,99,255,0.3)" }}>
                  <h3 className="sans" style={{ fontSize:15, fontWeight:600, marginBottom:8 }}>{d.title}</h3>
                  <p className="sans" style={{ fontSize:13, lineHeight:1.7, color:"var(--text-secondary)" }}>{d.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* ━━━ Meet the Team ━━━ */}
      <section style={{ padding:"72px 48px" }}>
        <div style={{ maxWidth:1100, margin:"0 auto" }}>
          <div id="team" data-animate className={`anim ${isV("team")?"vis":""}`}>
            <div style={{ textAlign:"center", marginBottom:48 }}>
              <div className="section-label" style={{ textAlign:"center" }}>Our Team</div>
              <h2 style={{ fontSize:36, fontWeight:600, letterSpacing:"-0.02em", marginBottom:12 }}>Meet the experts behind Neo Tariff.</h2>
              <p className="sans" style={{ fontSize:15, color:"var(--text-secondary)", maxWidth:540, margin:"0 auto", lineHeight:1.7 }}>A team of engineers, trade experts, and operators building tariff intelligence that enterprises can trust.</p>
            </div>

            {/* Leadership */}
            <div style={{ marginBottom:48 }}>
              <div className="mono" style={{ fontSize:10.5, letterSpacing:"0.12em", color:"var(--text-muted)", marginBottom:20, textAlign:"center" }}>[ LEADERSHIP ]</div>
              <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:20 }}>
                {leadership.map((p,i) => <PersonCard key={i} person={p} size="large" />)}
              </div>
            </div>

            {/* Advisors */}
            <div style={{ marginBottom:48 }}>
              <div className="mono" style={{ fontSize:10.5, letterSpacing:"0.12em", color:"var(--text-muted)", marginBottom:20, textAlign:"center" }}>[ ADVISORS ]</div>
              <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:16 }}>
                {advisors.map((p,i) => <PersonCard key={i} person={p} size="medium" />)}
              </div>
            </div>

            {/* Extended Team */}
            <div>
              <div className="mono" style={{ fontSize:10.5, letterSpacing:"0.12em", color:"var(--text-muted)", marginBottom:20, textAlign:"center" }}>[ EXTENDED TEAM ]</div>
              <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:16, maxWidth:740, margin:"0 auto" }}>
                {extended.map((p,i) => <PersonCard key={i} person={p} size="medium" />)}
              </div>
            </div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* ━━━ Advisory Services ━━━ */}
      <section style={{ padding:"72px 48px" }}>
        <div style={{ maxWidth:900, margin:"0 auto" }}>
          <div id="adv" data-animate className={`anim ${isV("adv")?"vis":""}`}>
            <div className="section-label">Advisory Services</div>
            <h2 style={{ fontSize:30, fontWeight:600, letterSpacing:"-0.02em", marginBottom:14 }}>Expert-led engagements powered by the engine.</h2>
            <p className="sans" style={{ fontSize:14.5, lineHeight:1.75, color:"var(--text-secondary)", marginBottom:28, maxWidth:580 }}>For organizations that need more than self-serve access. Targeted engagements scoped to your specific challenges.</p>
            <div style={{ display:"grid", gridTemplateColumns:"repeat(3,1fr)", gap:14 }}>
              {[
                { title:"Tariff Exposure Analysis", desc:"Quantify total duty exposure across your portfolio. Identify overcharges, rate deltas, and optimization opportunities." },
                { title:"Sourcing Scenario Modeling", desc:"Model the tariff impact of shifting suppliers, countries, or materials. See how changes affect landed cost and margin." },
                { title:"Due Diligence Support", desc:"Tariff risk assessment for M&A, investment, and portfolio decisions. Defensible numbers for deal teams and investors." },
                { title:"Classification Optimization", desc:"Review existing classifications against the tariff graph. Surface misclassifications and rate-saving opportunities." },
                { title:"Post-Summary Correction Sizing", desc:"Assess exposure from historical entry errors. Scope correction opportunities and quantify potential refunds." },
                { title:"Custom Integration", desc:"Help your engineering team connect the Neo Tariff API to your existing systems — ERP, TMS, procurement, or analytics." },
              ].map((s,i) => (
                <div key={i} style={{ padding:"22px 20px", border:"1px solid var(--border)", background:"var(--bg-card)" }}>
                  <div className="sans" style={{ fontSize:13.5, fontWeight:600, marginBottom:8 }}>{s.title}</div>
                  <div className="sans" style={{ fontSize:12.5, color:"var(--text-muted)", lineHeight:1.6 }}>{s.desc}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* ━━━ Quote ━━━ */}
      <section style={{ padding:"80px 48px" }}>
        <div style={{ maxWidth:700, margin:"0 auto", textAlign:"center" }}>
          <div id="qt" data-animate className={`anim ${isV("qt")?"vis":""}`}>
            <p style={{ fontSize:21, fontStyle:"italic", lineHeight:1.6, color:"var(--text-secondary)", marginBottom:20 }}>"If you can't explain why a specific rate applies to a specific product from a specific country on a specific date — citing the exact rule, its conditions, and its legal authority — then you don't have an answer. You have a guess."</p>
            <div className="mono" style={{ fontSize:11, color:"var(--text-muted)", letterSpacing:"0.06em" }}>— The principle behind every line of code</div>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* ━━━ CTA ━━━ */}
      <section style={{ padding:"88px 48px", textAlign:"center" }}>
        <div style={{ maxWidth:600, margin:"0 auto" }}>
          <div id="ccta" data-animate className={`anim ${isV("ccta")?"vis":""}`}>
            <h2 style={{ fontSize:36, fontWeight:600, lineHeight:1.15, letterSpacing:"-0.02em", marginBottom:16 }}>Let's talk about your tariff challenges.</h2>
            <p className="sans" style={{ fontSize:15, lineHeight:1.7, color:"var(--text-secondary)", marginBottom:32 }}>Whether you need a platform, an API, or advisory support — we'd like to understand your situation and show you what's possible.</p>
            <div style={{ display:"flex", gap:14, justifyContent:"center" }}>
              <button className="cta-btn sans">Request a Demo</button>
              <a href="https://enterprise-neo.com/register" className="cta-btn cta-btn-outline sans" style={{ textDecoration:"none" }}>Create Free Account</a>
              <a href="https://enterprise-neo.com" target="_blank" className="cta-btn sans" style={{ textDecoration:"none",background:"transparent",border:"1px solid var(--border)",color:"var(--text-secondary)" }}>enterprise-neo.com ↗</a>
            </div>
          </div>
        </div>
      </section>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neo Tariff — REST API</title>
<link rel="stylesheet" href="/shared/styles.css">
<style>html,body{margin:0;padding:0;background:#0C0E1A;}</style>
</head>
<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="/shared/config.js"></script>
<script type="text/babel">
const { useState, useEffect } = React;

const NeoTariffAPI = () => {
  const [scrollY, setScrollY] = useState(0);
  const [visibleSections, setVisibleSections] = useState(new Set());
  const [productOpen, setProductOpen] = useState(false);
  const [resourcesOpen, setResourcesOpen] = useState(false);
  const [expandedGroup, setExpandedGroup] = useState("duty-calculations");

  useEffect(() => { const h=()=>setScrollY(window.scrollY); window.addEventListener("scroll",h); return()=>window.removeEventListener("scroll",h); }, []);
  useEffect(() => {
    const o = new IntersectionObserver((entries)=>{entries.forEach((e)=>{if(e.isIntersecting)setVisibleSections((p)=>new Set([...p,e.target.id]));});},{threshold:0.08});
    document.querySelectorAll("[data-animate]").forEach((el)=>o.observe(el)); return()=>o.disconnect();
  }, []);
  useEffect(() => { const h=(e)=>{if(!e.target.closest('.dropdown-product'))setProductOpen(false);if(!e.target.closest('.dropdown-resources'))setResourcesOpen(false);}; document.addEventListener('click',h); return()=>document.removeEventListener('click',h); }, []);
  const isVisible = (id) => visibleSections.has(id);

  const groups = [
    { id:"duty-calculations", title:"Duty Calculations", desc:"Calculate tariff duties for single entries, batch portfolios, and multi-country comparisons. Every response includes the full component breakdown with legal citations.", count:4, methods:["POST"], endpoints:[
      { m:"POST", path:"/rates/entry", title:"Evaluate Single Entry", desc:"Calculate total duties on an imported good with base MFN rates and Chapter 99 rules." },
      { m:"POST", path:"/rates/entries", title:"Evaluate Multiple Entries (Batch)", desc:"Process up to 1,000 entries in parallel with per-entry overrides." },
      { m:"POST", path:"/rates/multicountry", title:"Evaluate Across Multiple Countries", desc:"Calculate duties for one product from multiple countries of origin." },
      { m:"POST", path:"/compare/tariff", title:"Compare Multi-Country Tariffs", desc:"Compare tariffs across countries, keyed by country code." },
    ]},
    { id:"hts-search", title:"HTS Search", desc:"Find HTS codes by code prefix, description text, or natural language queries. Includes autocomplete for UI typeahead.", count:3, endpoints:[
      { m:"GET", path:"/search/hts", title:"Search HTS Codes", desc:"Flexible search supporting code prefix matching and description search." },
      { m:"GET", path:"/search/autocomplete/hts", title:"Autocomplete HTS Codes", desc:"Lightweight autocomplete optimized for fast UI typeahead." },
      { m:"GET", path:"/search/hts/by-description", title:"Search HTS by Description", desc:"Find codes by natural language description with optional semantic search." },
    ]},
    { id:"hts-codes", title:"HTS Codes & Context", desc:"Retrieve detailed information about specific HTS codes — rates, descriptions, rule applicability, and context hub aggregation.", count:4, endpoints:[
      { m:"GET", path:"/context/hts/{hts_code}", title:"Get HTS Code Context", desc:"Comprehensive context for a single HTS code: rates, chapter, section, notes, and duty components." },
      { m:"GET", path:"/context/hts/{hts_code}/details", title:"Get HTS Code Details", desc:"Core rate details: general, special, column 2, units, and description." },
      { m:"GET", path:"/context/hts/{hts_code}/hub", title:"Get HTS Context Hub", desc:"Aggregated context hub with all rates, rules, notes, and cross-references." },
      { m:"POST", path:"/context/hts/hub/batch", title:"Get HTS Context Hub (Batch)", desc:"Batch context hub lookup for up to 100 HTS codes in one request." },
    ]},
    { id:"schedule-nav", title:"Schedule Navigation", desc:"Browse the HTS by section, chapter, and code hierarchy. Navigate the tariff schedule structure.", count:4, endpoints:[
      { m:"GET", path:"/context/hts/sections", title:"List HTS Sections", desc:"All 22 HTS sections with titles, chapter ranges, and code counts." },
      { m:"GET", path:"/context/hts/sections/{section_number}/chapters", title:"List Chapters by Section", desc:"Chapters within a section with titles, code counts, and note counts." },
      { m:"GET", path:"/context/hts/sections/{section_number}", title:"Get Section Details", desc:"Section header, notes, and metadata." },
      { m:"GET", path:"/context/hts/chapters/{chapter_number}", title:"Get Chapter Details", desc:"Chapter header, notes, subchapters, and code list." },
    ]},
    { id:"version-comparison", title:"Version Comparison", desc:"Compare tariff rates and rules across HTS revisions. Track how rates change over time.", count:3, endpoints:[
      { m:"POST", path:"/compare/hts-rates", title:"Compare HTS Rates", desc:"Compare duty rates for HTS codes across two HTS versions side by side." },
      { m:"POST", path:"/compare/source-versions", title:"Compare Source Versions", desc:"Structural diff between two HTS source versions — added, removed, and changed codes." },
      { m:"GET", path:"/compare/hts-code-history/{hts_code}", title:"Get HTS Code History", desc:"Full rate history for a code across all available versions." },
    ]},
    { id:"countries", title:"Countries & Trade Programs", desc:"Country data with trade program eligibility, and program details with member country lists.", count:5, endpoints:[
      { m:"GET", path:"/context/countries", title:"List All Countries", desc:"All 249 countries with ISO codes, regions, and program eligibility." },
      { m:"GET", path:"/context/countries/{country_code}", title:"Get Country Details", desc:"Detailed profile for a country including all trade programs." },
      { m:"POST", path:"/context/countries/batch", title:"Get Countries (Batch)", desc:"Batch lookup for multiple countries." },
      { m:"GET", path:"/context/programs", title:"List Trade Programs", desc:"All 30 trade programs with descriptions and country counts." },
      { m:"GET", path:"/context/programs/{program_code}/countries", title:"Get Program Countries", desc:"Member countries for a specific trade program." },
    ]},
    { id:"notes-docs", title:"Notes & Documents", desc:"Access the legal text underlying tariff rules — U.S. Notes, chapter notes, general notes, and introductory documents.", count:5, endpoints:[
      { m:"GET", path:"/context/notes", title:"Get Notes", desc:"Retrieve notes filtered by chapter, subchapter, section, or type." },
      { m:"GET", path:"/context/notes/content", title:"Get Notes Content", desc:"Full content for specific notes by ID or sort key range." },
      { m:"GET", path:"/context/notes/tree", title:"Get Notes Tree", desc:"Lightweight tree structure for navigation — IDs, types, levels, counts." },
      { m:"GET", path:"/context/hts/document-index", title:"Get Document Navigation Index", desc:"Complete index of all document segments." },
      { m:"GET", path:"/context/document/{document_id}", title:"Get Document Content", desc:"Full content for introductory pages, general notes, or appendix docs." },
    ]},
    { id:"materials", title:"Materials", desc:"Material composition data for Section 232 steel/aluminum evaluations. Identify which material types apply to specific HTS codes.", count:3, endpoints:[
      { m:"GET", path:"/context/materials/{hts_code}", title:"Get Materials for HTS Code", desc:"Identify material types (steel, aluminum, copper, etc.) for a given HTS code." },
      { m:"GET", path:"/context/materials", title:"Get All Material Compositions", desc:"Complete mapping of material types to applicable HTS codes." },
      { m:"GET", path:"/context/materials/types/summary", title:"Get Material Types Summary", desc:"Overview of all material types with HTS code counts." },
    ]},
    { id:"doc-search", title:"Documentation Search", desc:"Full-text and semantic search across the entire HTS documentation: sections, chapters, codes, notes, and duty components.", count:2, endpoints:[
      { m:"GET", path:"/search/hts-docs", title:"Search HTS Documentation", desc:"Unified search across all HTS documentation types." },
      { m:"GET", path:"/search/semantic/context", title:"Semantic Context Search", desc:"AI-powered semantic search across notes, components, and schedule entries." },
    ]},
    { id:"import-data", title:"Import Data", desc:"Historical U.S. import statistics by HTS code and country. Find top importing countries for a product, or top products from a country.", count:6, endpoints:[
      { m:"GET", path:"/imports/hts/{hts_code}/by-country", title:"Top Importing Countries for HTS Code", desc:"Top countries ranked by customs value for a specific code." },
      { m:"GET", path:"/imports/country/{country}/by-hts", title:"Top HTS Codes for Country", desc:"Top imported HTS codes for a country." },
      { m:"GET", path:"/imports/summary", title:"Import Data Summary", desc:"Summary statistics, optionally filtered." },
      { m:"GET", path:"/imports/dimensions/years", title:"Available Import Years", desc:"Years with import data available." },
      { m:"GET", path:"/imports/dimensions/countries", title:"Available Import Countries", desc:"Countries with import data available." },
      { m:"GET", path:"/imports/dimensions/hts-codes", title:"Available HTS Codes by Chapter", desc:"HTS codes with import data for a chapter." },
    ]},
    { id:"giq", title:"Market Intelligence (GIQ)", desc:"News search and organization/supplier discovery. Search tariff-related news and discover alternative vendors by capability or profile similarity.", count:8, endpoints:[
      { m:"POST", path:"/giq/news/search", title:"Search News", desc:"Search tariff-related news articles with keyword and category filters." },
      { m:"POST", path:"/giq/news/search/ai", title:"AI-Enhanced News Search", desc:"Search news using AI-generated query parameters." },
      { m:"POST", path:"/giq/organizations/search", title:"Search Organizations", desc:"Find organizations by name, capabilities, country, or similarity." },
      { m:"POST", path:"/giq/organizations/facets", title:"Organization Facets", desc:"Faceted aggregations for building filter UIs." },
    ]},
    { id:"versions", title:"Versions", desc:"List all available HTS source versions with metadata. Each version represents a point-in-time snapshot of the tariff schedule.", count:1, endpoints:[
      { m:"GET", path:"/versions", title:"List HTS Versions", desc:"All HTS revisions with year, version number, effective dates, and active status." },
    ]},
  ];

  const totalEndpoints = groups.reduce((sum,g)=>sum+g.count,0);

  return (
    <div style={{ fontFamily:'"Source Serif 4",Georgia,serif', background:"#0C0E1A", color:"#E4E2DD", minHeight:"100vh" }}>
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;0,8..60,600;0,8..60,700;1,8..60,400&family=JetBrains+Mono:wght@400;500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap');
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--accent:#6C63FF;--accent-bright:#7B73FF;--accent-dim:#5A52E0;--accent-glow:rgba(108,99,255,0.15);--accent-subtle:rgba(108,99,255,0.08);--bg:#0C0E1A;--bg-card:#131627;--bg-card-hover:#181C32;--bg-elevated:#1A1E34;--text-primary:#E4E2DD;--text-secondary:#9B99A3;--text-muted:#6B697A;--border:#252840;--border-light:#1E2038;--green:#4ADE80;--orange:#FBBF24;--blue:#60A5FA}
        .sans{font-family:'DM Sans',-apple-system,sans-serif}.mono{font-family:'JetBrains Mono',monospace}
        @keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
        .anim{opacity:0;transform:translateY(28px);transition:opacity 0.65s ease,transform 0.65s ease}.anim.vis{opacity:1;transform:translateY(0)}
        .section-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:0.14em;text-transform:uppercase;color:var(--accent);margin-bottom:14px}
        .divider{height:1px;background:linear-gradient(90deg,transparent,var(--border),transparent);margin:0 auto}
        .nav-link{color:var(--text-secondary);text-decoration:none;font-size:13.5px;transition:color 0.2s}.nav-link:hover{color:var(--text-primary)}
        .grain{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;opacity:0.025;z-index:9999;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E")}
        .cta-btn{display:inline-flex;align-items:center;gap:10px;padding:13px 30px;background:var(--accent);color:#fff;text-decoration:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:14px;letter-spacing:0.02em;border:none;cursor:pointer;transition:all 0.3s;border-radius:2px}
        .cta-btn:hover{background:var(--accent-bright);transform:translateY(-1px);box-shadow:0 4px 24px rgba(108,99,255,0.35)}
        .cta-btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent)}.cta-btn-outline:hover{background:var(--accent-subtle)}
        .dropdown-menu{position:absolute;top:100%;left:50%;transform:translateX(-50%);background:rgba(19,22,39,0.98);border:1px solid var(--border);backdrop-filter:blur(16px);padding:12px 0;min-width:200px;opacity:0;pointer-events:none;transition:all 0.2s ease;transform:translateX(-50%) translateY(4px);z-index:200}
        .dropdown-menu.open{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}
        .dropdown-menu a,.dropdown-menu .dd-label{display:block;padding:8px 20px;font-size:13px;color:var(--text-secondary);text-decoration:none;transition:all 0.15s}
        .dropdown-menu a:hover{color:var(--text-primary);background:var(--accent-subtle)}
        .dropdown-menu .dd-label{font-size:10px;font-weight:600;letter-spacing:0.1em;color:var(--text-muted);padding:10px 20px 4px;cursor:default}
        .group-card{border:1px solid var(--border);background:var(--bg-card);transition:all 0.3s;cursor:pointer;overflow:hidden}
        .group-card:hover{border-color:rgba(108,99,255,0.2)}
        .group-card.expanded{border-color:rgba(108,99,255,0.25)}
        .method-badge{font-family:'JetBrains Mono',monospace;font-size:9.5px;font-weight:600;padding:2px 7px;letter-spacing:0.05em;border-radius:1px}
        .method-get{background:rgba(96,165,250,0.1);border:1px solid rgba(96,165,250,0.2);color:var(--blue)}
        .method-post{background:rgba(74,222,128,0.1);border:1px solid rgba(74,222,128,0.2);color:var(--green)}
      `}</style>
      <div className="grain"/>

      {/* ── Nav ── */}
      <nav className="sans" style={{ position:"fixed",top:0,left:0,right:0,zIndex:100,padding:"0 48px",height:60,display:"flex",alignItems:"center",justifyContent:"space-between",background:"rgba(12,14,26,0.94)",backdropFilter:"blur(14px)",borderBottom:"1px solid rgba(37,40,64,0.6)" }}>
        <div style={{ display:"flex",alignItems:"center",gap:28 }}>
          <a href="/" style={{ textDecoration:"none",display:"flex",alignItems:"center",gap:8 }}>
            <div style={{ width:26,height:26,borderRadius:6,background:"var(--accent)",display:"flex",alignItems:"center",justifyContent:"center" }}><span style={{ color:"#fff",fontSize:13,fontWeight:800,fontFamily:"'DM Sans',sans-serif" }}>N</span></div>
            <span style={{ color:"var(--text-primary)",fontSize:16,fontWeight:700,letterSpacing:"-0.01em" }}>Neo</span><span style={{ color:"var(--text-muted)",fontSize:16,fontWeight:300 }}>Tariff</span>
          </a>
          <div style={{ width:1,height:18,background:"var(--border)" }}/><span className="mono" style={{ fontSize:10,color:"var(--text-muted)",letterSpacing:"0.08em" }}>by Enterprise-Neo</span>
        </div>
        <div style={{ display:"flex",alignItems:"center",gap:0 }}>
          <div className="dropdown-product" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setProductOpen(!productOpen);setResourcesOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:600,color:"var(--text-primary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4,borderBottom:"2px solid var(--accent)",marginBottom:-1 }}>Product <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:productOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${productOpen?"open":""}`}><a href="/platform">Platform</a><a href="/api" style={{ color:"var(--accent)" }}>REST API</a><a href="/sdk">Python SDK</a></div>
          </div>
          <a href="/technology" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Technology</a>
          <a href="/pricing" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Pricing</a>
          <a href="/company" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Company</a>
          <div className="dropdown-resources" style={{ position:"relative" }}>
            <button onClick={(e)=>{e.stopPropagation();setResourcesOpen(!resourcesOpen);setProductOpen(false);}} className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",background:"none",border:"none",cursor:"pointer",display:"flex",alignItems:"center",gap:4 }}>Resources <svg width="10" height="10" viewBox="0 0 10 10" fill="none" style={{ transition:"transform 0.2s",transform:resourcesOpen?"rotate(180deg)":"" }}><path d="M2 4l3 3 3-3" stroke="currentColor" strokeWidth="1.3" strokeLinecap="round" strokeLinejoin="round"/></svg></button>
            <div className={`dropdown-menu ${resourcesOpen?"open":""}`}><div className="dd-label sans">DEVELOPER DOCS</div><a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank">Swagger API Docs ↗</a><a href="https://pypi.org/project/neo-tariff/" target="_blank">PyPI: neo-tariff ↗</a></div>
          </div>
          <div style={{ width:1,height:18,background:"var(--border)",margin:"0 10px" }}/>
          <a href="https://enterprise-neo.com/login" className="sans" style={{ padding:"8px 14px",fontSize:13,fontWeight:400,color:"var(--text-secondary)",textDecoration:"none" }}>Sign In</a>
          <a href="https://enterprise-neo.com/register" className="cta-btn sans" style={{ padding:"8px 20px",fontSize:12.5,borderRadius:2,textDecoration:"none" }}>Get Started</a>
        </div>
      </nav>

      {/* Hero */}
      <section style={{ padding:"140px 48px 64px", position:"relative" }}>
        <div style={{ position:"absolute", top:0, left:"30%", width:"40%", height:"100%", background:"radial-gradient(ellipse at 50% 30%, rgba(108,99,255,0.06) 0%, transparent 55%)", pointerEvents:"none" }} />
        <div style={{ maxWidth:1180, margin:"0 auto" }}>
          <div className="section-label" style={{ animation:"fadeUp 0.6s ease 0.1s both" }}>Developer Reference</div>
          <h1 style={{ fontSize:52, fontWeight:700, lineHeight:1.1, letterSpacing:"-0.03em", marginBottom:18, animation:"fadeUp 0.6s ease 0.2s both" }}>REST API</h1>
          <p className="sans" style={{ fontSize:17, lineHeight:1.75, color:"var(--text-secondary)", maxWidth:620, marginBottom:28, animation:"fadeUp 0.6s ease 0.3s both" }}>
            {totalEndpoints} endpoints across {groups.length} groups. Send an HTS code, country, and value — get back the complete duty breakdown with every rule that applied and the legal rationale. Stateless. Nothing stored.
          </p>
          <div style={{ display:"flex", gap:14, animation:"fadeUp 0.6s ease 0.4s both" }}>
            <a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank" className="cta-btn sans" style={{ textDecoration:"none" }}>Open Swagger Docs <svg width="14" height="14" viewBox="0 0 16 16" fill="none"><path d="M4 12L12 4M12 4H6M12 4v6" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg></a>
            <a href="/sdk" className="cta-btn cta-btn-outline sans" style={{ textDecoration:"none" }}>Python SDK</a>
          </div>
          <div className="sans" style={{ display:"flex", gap:24, fontSize:13, color:"var(--text-muted)", marginTop:28, animation:"fadeUp 0.6s ease 0.5s both" }}>
            <div style={{ display:"flex",alignItems:"center",gap:6 }}><span className="method-badge method-get">GET</span><span>37 endpoints</span></div>
            <div style={{ display:"flex",alignItems:"center",gap:6 }}><span className="method-badge method-post">POST</span><span>13 endpoints</span></div>
            <span>·</span><span>257 typed models</span><span>·</span><span>Standard JSON envelope</span>
          </div>
        </div>
      </section>

      <div className="divider" style={{ maxWidth:1180 }} />

      {/* API Groups */}
      <section style={{ padding:"64px 48px" }}>
        <div style={{ maxWidth:1180, margin:"0 auto" }}>
          <div style={{ display:"flex", flexDirection:"column", gap:12 }}>
            {groups.map((group, gi) => {
              const isExp = expandedGroup === group.id;
              return (
                <div key={group.id} id={`g-${gi}`} data-animate className={`group-card anim ${isVisible(`g-${gi}`)?"vis":""} ${isExp?"expanded":""}`} style={{ transitionDelay:`${gi*0.03}s` }}>
                  <div onClick={()=>setExpandedGroup(isExp?null:group.id)} style={{ padding:"22px 28px", display:"flex", justifyContent:"space-between", alignItems:"center" }}>
                    <div style={{ display:"flex", alignItems:"center", gap:16 }}>
                      <span className="mono" style={{ fontSize:26, fontWeight:700, color:isExp?"var(--accent)":"var(--border)", letterSpacing:"-0.03em", minWidth:36, transition:"color 0.3s" }}>{String(gi+1).padStart(2,"0")}</span>
                      <div>
                        <h3 className="sans" style={{ fontSize:17, fontWeight:600, letterSpacing:"-0.01em", color:isExp?"var(--text-primary)":"var(--text-secondary)", transition:"color 0.3s" }}>{group.title}</h3>
                        <p className="sans" style={{ fontSize:13, color:"var(--text-muted)", marginTop:4, lineHeight:1.5, maxWidth:600 }}>{group.desc}</p>
                      </div>
                    </div>
                    <div style={{ display:"flex", alignItems:"center", gap:14 }}>
                      <span className="mono" style={{ fontSize:12, color:isExp?"var(--accent)":"var(--text-muted)" }}>{group.count} endpoint{group.count>1?"s":""}</span>
                      <svg width="14" height="14" viewBox="0 0 14 14" style={{ transform:isExp?"rotate(180deg)":"rotate(0)", transition:"transform 0.3s" }}><path d="M3 5.5L7 9.5L11 5.5" stroke="var(--text-muted)" strokeWidth="1.2" fill="none" strokeLinecap="round"/></svg>
                    </div>
                  </div>
                  {isExp && (
                    <div style={{ padding:"0 28px 22px", paddingLeft:80 }}>
                      <div style={{ display:"flex", flexDirection:"column", gap:6 }}>
                        {group.endpoints.map((ep, ei) => (
                          <div key={ei} style={{ display:"flex", gap:12, alignItems:"flex-start", padding:"10px 14px", background:"var(--bg-elevated)", borderLeft:"2px solid rgba(108,99,255,0.15)" }}>
                            <span className={`method-badge ${ep.m==="GET"?"method-get":"method-post"}`} style={{ flexShrink:0, marginTop:2 }}>{ep.m}</span>
                            <div style={{ flex:1 }}>
                              <div style={{ display:"flex", alignItems:"center", gap:10 }}>
                                <span className="sans" style={{ fontSize:13.5, fontWeight:600 }}>{ep.title}</span>
                                <code className="mono" style={{ fontSize:10.5, color:"var(--text-muted)" }}>{ep.path}</code>
                              </div>
                              <p className="sans" style={{ fontSize:12.5, color:"var(--text-muted)", marginTop:4, lineHeight:1.5 }}>{ep.desc}</p>
                            </div>
                          </div>
                        ))}
                      </div>
                      <a href="https://tariff-data-dev.enterprise-neo.com/docs" target="_blank" className="sans" style={{ display:"inline-flex", alignItems:"center", gap:4, color:"var(--accent)", fontSize:12.5, fontWeight:500, textDecoration:"none", marginTop:14 }}>
                        See in Swagger Docs <svg width="12" height="12" viewBox="0 0 16 16" fill="none"><path d="M4 12L12 4M12 4H6M12 4v6" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
                      </a>

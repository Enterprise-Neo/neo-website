<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoTariff — Pricing</title>
    <link rel="stylesheet" href="/shared/styles.css" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    <script type="text/babel" src="/shared/components.js"></script>
    <script type="text/babel">
      const {
        NeoNav,
        NeoFooter,
        NeoGrain,
        NeoDivider,
        NeoHero,
        NeoSideNav,
        useScrollAnimation,
        ArrowIcon,
      } = window;
      const { useState } = React;

      const NeoTariffPricing = () => {
        const [activeFaq, setActiveFaq] = useState(null);
        const isV = useScrollAnimation();

        const sideNavSections = [
          { id: 'plans-h', label: 'Plans' },
          { id: 'included-h', label: "What's Included" },
          { id: 'pfaq', label: 'FAQ' },
          { id: 'pcta', label: 'Get Started' },
        ];

        /* ── 3 Pricing Panels ── */
        const panels = [
          {
            name: 'Free Trial',
            highlight: '7 Days',
            details: [
              '1,000 credits included',
              'Full platform access',
              'No credit card required',
            ],
            cta: 'Start Free Trial',
            ctaHref: SITE.signupUrl,
            ctaStyle: '',
            accent: 'var(--green)',
          },
          {
            name: 'Pay As You Go',
            highlight: '$0.35 / credit',
            details: [
              'No monthly commitment',
              'Full platform + API access',
              'Optional pre-paid plans at discount',
            ],
            cta: 'Start Free Trial',
            ctaHref: SITE.signupUrl,
            ctaStyle: '',
            accent: 'var(--accent)',
          },
          {
            name: 'Licensed Customs Broker',
            highlight: '90%+ discount',
            details: [
              'Exclusive broker pricing',
              'Verification required',
              'Full platform + API access',
            ],
            cta: 'Contact Us',
            ctaHref: '/company/',
            ctaStyle: 'cta-btn-outline',
            accent: 'var(--orange)',
          },
        ];

        /* ── What's Included ── */
        const included = [
          { check: true, text: 'Full web platform access (all tools)' },
          { check: true, text: 'REST API access (50 endpoints, 16 groups)' },
          { check: true, text: 'Python SDK access' },
          { check: true, text: 'NeoTariff RuleGraph\u2122 (versioned, auditable)' },
          { check: true, text: '249 countries with program eligibility' },
          { check: true, text: '30 trade programs (GSP, USMCA, & more)' },
          { check: true, text: 'Updates within <1hr of official publication' },
          { check: false, text: 'Custom SLAs \u2014 Contact us' },
          { check: false, text: 'Dedicated onboarding \u2014 Contact us' },
        ];

        /* ── FAQ ── */
        const faqs = [
          {
            q: 'What is a credit?',
            a: 'A credit is the unit of consumption across the NeoTariff platform. Each API call or platform action consumes credits based on complexity. A single duty calculation is 1 credit. Batch calculations consume 1 credit per entry. Search, context lookups, and HTS browsing actions are typically fractional credits. Your account dashboard shows real-time usage and remaining balance.',
          },
          {
            q: 'Do all plans include the same features?',
            a: 'Yes. Every plan \u2014 including Pay-As-You-Go \u2014 gets full access to the entire NeoTariff platform: the duty & landed cost engine, portfolio analysis, interactive HTS Navigator, scenario comparison, supplier matching, REST API, Python SDK, and all 50 API endpoints. The only difference between plans is the volume of credits and per-credit cost.',
          },
          {
            q: 'How does the Pay-As-You-Go plan work?',
            a: "Pay-As-You-Go has no monthly fee and no commitment. You pay $0.35 per credit, billed only for what you use. It's the easiest way to start using NeoTariff \u2014 you get full platform and API access from day one, with no minimum spend.",
          },
          {
            q: 'What happens if I exceed my included credits?',
            a: "On subscription plans (Small through Large), overage credits are available at your plan's per-credit rate. Your dashboard tracks usage in real-time so there are no surprises. If you're consistently exceeding your allocation, upgrading to the next tier will lower your effective per-credit cost.",
          },
          {
            q: 'Can I switch plans?',
            a: 'Yes. You can upgrade your plan at any time to access a higher credit allocation and lower per-credit rate. Contact our team to discuss plan changes or to move to a custom arrangement.',
          },
          {
            q: 'Is there a free trial?',
            a: 'Yes! Every new account starts with a 7-day free trial including 1,000 credits \u2014 no credit card required. This lets you explore the full platform and API with real duty calculations before committing.',
          },
          {
            q: 'Can I use just the API without the web platform?',
            a: 'Yes. All plans include full REST API access (50 endpoints, 16 groups) and the Python SDK (pip install neo-tariff). You can integrate NeoTariff directly into your systems \u2014 ERP, TMS, procurement platforms, or custom analytics \u2014 without ever using the web interface.',
          },
          {
            q: 'How does NeoTariff stay current with tariff changes?',
            a: "We continuously monitor the U.S. International Trade Commission for new HTS releases. When a new revision is published, our 7-stage pipeline ingests, parses, and validates the changes \u2014 typically within hours of official publication. We've tracked 34 revisions since early 2025. You always get calculations against the latest schedule.",
          },
          {
            q: 'What tariff programs and surcharges are covered?',
            a: 'NeoTariff covers the full U.S. HTS including all Chapter 99 rules: Section 301 (China tariffs), Section 232 (steel & aluminum), IEEPA reciprocal duties, trade program benefits (USMCA, GSP, and 28 more), and all supersession, exclusion, and priority logic between overlapping rules. Every calculation is traceable to the specific rule and legal authority that produced it.',
          },
          {
            q: 'How is this different from a tariff lookup tool or AI classifier?',
            a: "Lookup tools give you a rate from a table. AI classifiers suggest an HTS code. NeoTariff is a deterministic rules engine that computes the complete duty outcome \u2014 evaluating base rates, additional duties, exclusions, conditions, material splits, transit windows, and rule priority \u2014 and explains every step with legal citations. If you need defensible, scenario-true numbers for real business decisions, that's the difference.",
          },
          {
            q: 'Do you offer annual billing or custom volume pricing?',
            a: 'Yes. Annual commitments come with volume savings, and Enterprise plans are fully customizable for high-volume or enterprise requirements. Contact our sales team to discuss pricing that fits your usage patterns.',
          },
          {
            q: 'What kind of support is included?',
            a: 'All plans include access to actively managed API documentation, interactive Swagger docs, the PyPI package, and our knowledge base. Subscription plans (Small and above) include priority support. Enterprise plans include dedicated support, guided onboarding, and optional advisory services.',
          },
          {
            q: 'Is my data stored or shared?',
            a: "No. NeoTariff is stateless by design. Cost and quantity values are used only for that request's duty math and are not logged, stored, or aggregated. Your HTS codes, countries, and values never leave the calculation pipeline.",
          },
        ];

        return (
          <div
            style={{
              fontFamily: '"Source Serif 4",Georgia,serif',
              background: 'var(--bg)',
              color: 'var(--text-primary)',
              minHeight: '100vh',
            }}
          >
            <NeoGrain />
            <NeoNav activePage="pricing" />
            <NeoSideNav sections={sideNavSections} />

            {/* ━━━ Hero ━━━ */}
            <NeoHero
              label="Pricing"
              title="Simple pricing. Full platform access."
              description="Every plan includes the complete NeoTariff platform — web tools, REST API, and Python SDK. Start free, pay as you go, or contact us for broker pricing."
              glow="center-low"
              paddingBottom={24}
            />

            {/* ━━━ 3-Panel Pricing Cards ━━━ */}
            <section style={{ padding: '0 48px 48px' }}>
              <div
                id="plans-h"
                data-animate
                className={`section-inner anim ${isV('plans-h') ? 'vis' : ''}`}
                style={{
                  display: 'grid',
                  gridTemplateColumns: 'repeat(3, 1fr)',
                  gap: 20,
                }}
              >
                {panels.map((p, i) => (
                  <div
                    key={i}
                    className="info-card"
                    style={{
                      padding: '36px 28px',
                      position: 'relative',
                      overflow: 'hidden',
                      display: 'flex',
                      flexDirection: 'column',
                    }}
                  >
                    <div
                      style={{
                        position: 'absolute',
                        top: 0,
                        left: 0,
                        right: 0,
                        height: 2,
                        background: `linear-gradient(90deg,transparent,${p.accent},transparent)`,
                      }}
                    />
                    <div
                      className="sans"
                      style={{
                        fontSize: 11,
                        fontWeight: 600,
                        letterSpacing: '0.08em',
                        color: p.accent,
                        marginBottom: 16,
                      }}
                    >
                      {p.name.toUpperCase()}
                    </div>
                    <div
                      className="mono"
                      style={{
                        fontSize: 32,
                        fontWeight: 700,
                        marginBottom: 20,
                        letterSpacing: '-0.02em',
                      }}
                    >
                      {p.highlight}
                    </div>
                    <div style={{ flex: 1 }}>
                      {p.details.map((d, j) => (
                        <div
                          key={j}
                          className="sans"
                          style={{
                            fontSize: 'var(--fs-sm)',
                            color: 'var(--text-secondary)',
                            lineHeight: 1.6,
                            marginBottom: 8,
                            display: 'flex',
                            alignItems: 'center',
                            gap: 8,
                          }}
                        >
                          <span style={{ color: 'var(--green)' }}>✓</span>
                          {d}
                        </div>
                      ))}
                    </div>
                    <a
                      href={p.ctaHref}
                      className={`cta-btn sans ${p.ctaStyle}`}
                      style={{
                        textDecoration: 'none',
                        marginTop: 24,
                        textAlign: 'center',
                        display: 'block',
                      }}
                    >
                      {p.cta} <ArrowIcon size={14} />
                    </a>
                  </div>
                ))}
              </div>
            </section>

            <div className="divider" />

            {/* ━━━ What's Included ━━━ */}
            <section style={{ padding: '64px 48px' }}>
              <div className="section-inner">
                <div
                  id="included-h"
                  data-animate
                  className={`anim ${isV('included-h') ? 'vis' : ''}`}
                >
                  <div style={{ marginBottom: 32 }}>
                    <div className="section-label">What's Included</div>
                    <h2 className="section-heading" style={{ fontSize: 30 }}>
                      Every plan includes full platform access
                    </h2>
                  </div>
                  <div
                    style={{
                      display: 'grid',
                      gridTemplateColumns: '1fr 1fr',
                      gap: '12px 48px',
                      maxWidth: 800,
                    }}
                  >
                    {included.map((item, i) => (
                      <div
                        key={i}
                        className="sans"
                        style={{
                          fontSize: 'var(--fs-base)',
                          display: 'flex',
                          alignItems: 'center',
                          gap: 12,
                          padding: '8px 0',
                          color: item.check ? 'var(--text-primary)' : 'var(--text-muted)',
                        }}
                      >
                        <span
                          style={{
                            color: item.check ? 'var(--green)' : 'var(--text-muted)',
                            fontWeight: 600,
                            fontSize: 16,
                            width: 20,
                            textAlign: 'center',
                            flexShrink: 0,
                          }}
                        >
                          {item.check ? '✓' : '✗'}
                        </span>
                        {item.text}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </section>

            <div className="divider" />

            {/* ━━━ FAQ ━━━ */}
            <section style={{ padding: '64px 48px' }}>
              <div className="section-inner">
                <div id="pfaq" data-animate className={`anim ${isV('pfaq') ? 'vis' : ''}`}>
                  <div style={{ marginBottom: 36 }}>
                    <div className="section-label">FAQ</div>
                    <h2 className="section-heading" style={{ fontSize: 30 }}>
                      Frequently asked questions
                    </h2>
                  </div>
                  {faqs.map((f, i) => (
                    <div key={i} className="faq-item">
                      <div
                        className="faq-q sans"
                        onClick={() => setActiveFaq(activeFaq === i ? null : i)}
                      >
                        <span
                          style={{ fontSize: 'var(--fs-base)', fontWeight: 500, paddingRight: 16 }}
                        >
                          {f.q}
                        </span>
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          style={{
                            flexShrink: 0,
                            transform: activeFaq === i ? 'rotate(180deg)' : 'rotate(0)',
                            transition: 'transform 0.3s',
                          }}
                        >
                          <path
                            d="M4 6l4 4 4-4"
                            stroke={activeFaq === i ? 'var(--accent)' : 'var(--text-muted)'}
                            strokeWidth="1.3"
                            fill="none"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                          />
                        </svg>
                      </div>
                      <div className={`faq-a sans ${activeFaq === i ? 'open' : ''}`}>
                        <p className="section-desc" style={{ lineHeight: 1.75 }}>
                          {f.a}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <div className="divider" />

            {/* ━━━ CTA ━━━ */}
            <section
              style={{
                padding: '96px 48px',
                textAlign: 'center',
                position: 'relative',
                overflow: 'hidden',
              }}
            >
              <div className="cta-glow" />
              <div className="section-inner-narrow" style={{ position: 'relative' }}>
                <div id="pcta" data-animate className={`anim ${isV('pcta') ? 'vis' : ''}`}>
                  <h2 className="section-heading-lg" style={{ marginBottom: 16 }}>
                    Ready to get started?
                  </h2>
                  <p className="sans section-desc" style={{ marginBottom: 32 }}>
                    Start with a 7-day free trial — full platform access, 1,000 credits, no credit
                    card required. Or contact our team for broker pricing.
                  </p>
                  <div className="cta-row">
                    <a
                      href={SITE.signupUrl}
                      className="cta-btn w200 sans"
                      style={{ textDecoration: 'none' }}
                    >
                      Start Free Trial
                    </a>
                    <a
                      href="/company/"
                      className="cta-btn w200 cta-btn-outline sans"
                      style={{ textDecoration: 'none' }}
                    >
                      Contact Us
                    </a>
                  </div>
                </div>
              </div>
            </section>
            <NeoFooter />
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<NeoTariffPricing />);
    </script>
  </body>
</html>
